{ name: "Red-headed Woodpecker", scientific: "Melanerpes erythrocephalus", family: "Other Landbirds", conservation: "LC", image: "Red_Headed_Woodpecker_June_30_2024-3.webp", fieldMarks: "Adult unmistakable - entire head and neck brilliant red, black back and tail, white underparts, large white wing patches on black wings visible both at rest and in flight; juvenile has brown head and barred back, gradually acquiring adult plumage; catches insects in flight", similarSpecies: "Red-bellied Woodpecker has only red nape not entire head; Pileated Woodpecker much larger with red crest not entire head; adult's entirely red head is diagnostic", interestingNote: "Only woodpecker with entirely red head; one of only four woodpeckers that cache food (stores acorns and nuts in bark crevices); one of few woodpeckers that regularly catches insects in flight like a flycatcher; seriously declining due to habitat loss, competition from European Starlings for nest sites, and vehicle collisions; requires open woodlands with standing dead trees" },
{ name: "Red-shouldered Hawk", scientific: "Buteo lineatus", family: "Raptors & Owls", conservation: "LC", image: "Red_shouldered_hawk_DSC_6305.jpg", fieldMarks: "Medium hawk with rufous shoulders (may be hard to see), rufous barring on breast, banded tail showing multiple narrow white bands, in flight shows translucent crescent-shaped 'windows' near wing tips, relatively long tail, loud descending 'kee-yer' scream often imitated by Blue Jays", similarSpecies: "Broad-winged Hawk smaller with fewer broader tail bands and no windows in wings; Red-tailed Hawk larger with unbanded rufous tail and belly band; Cooper's Hawk has rounded wings and longer tail", interestingNote: "Prefers wet deciduous woodlands and wooded swamps; often returns to same territory for many years; pairs mate for life and perform dramatic courtship flights; loud call often mimicked by Blue Jays to scare other birds from feeders; historically declined due to DDT but rebounded well; now adapting to suburbs where it hunts chipmunks, squirrels, and small birds at feeders" },
{ name: "Red-tailed Hawk", scientific: "Buteo jamaicensis", family: "Raptors & Owls", conservation: "LC", image: "Red_Tailed_Hawk_April12_2023-1.webp", fieldMarks: "Large stocky hawk, adults have rufous-red tail (whitish underneath), dark belly band of streaks on otherwise white underparts, dark brown back, dark 'patagial' marks on leading edge of underwing creating comma shape, broad rounded wings, variable plumage, juveniles have brown banded tail", similarSpecies: "Red-shouldered Hawk has banded tail and translucent wing windows; Rough-legged Hawk has dark belly and white tail base with black terminal band; Ferruginous Hawk (western) larger with white tail", interestingNote: "Most common and widespread hawk in North America; highly variable plumage with numerous subspecies from pale 'Krider's' to dark 'Harlan's'; familiar sight perched on poles along highways hunting for rodents; famous scream used in movies and TV for Bald Eagles and other raptors; extremely adaptable, thriving in diverse habitats from deserts to forests to farmland; pairs often stay together for life and may use same nest for years" },
{ name: "Red-throated Loon", scientific: "Gavia stellata", family: "Gulls, Terns & Seabirds", conservation: "LC", image: "Red_Throated_Loon_March11_2025_Prospect_Park.jpg", fieldMarks: "Smallest loon, breeding adult has gray head, rusty-red throat patch, plain gray-brown back (no white spots unlike other loons), upturned bill (appears to tilt head back); winter adult pale gray above with extensive white on face creating pale appearance, thin upturned bill, tilts head back giving thin-necked appearance", similarSpecies: "Common Loon larger with straight bill and checkered back in breeding plumage; Pacific Loon has straight bill and structured plumage; cormorants have hooked bills and orange facial skin", interestingNote: "Only loon that can take off directly from land without running across water - others must run across water surface to become airborne; upturned bill creates impression of tilting head backward; often flies high during migration unlike other loons; breeding birds fly back and forth from nest to ocean, sometimes over 30 miles; yodeling call very different from Common Loon's haunting wail" },
{ name: "Red-winged Blackbird", scientific: "Agelaius phoeniceus", family: "Other Landbirds", conservation: "LC", image: "Red_Wing_Blackbird_April30_2024.webp", fieldMarks: "Male glossy black with brilliant red shoulder patches (epaulets) bordered by yellow (can hide red when perched), pointed bill; female heavily streaked brown overall resembling large sparrow, may show hint of red on shoulder, buffy eyebrow, pale throat with dark malar stripe; immature male blackish with dull red shoulders", similarSpecies: "Tricolored Blackbird (California) male has white border on red shoulder patch and different call; Rusty Blackbird has yellow eyes and rusty feather edges in fall; female looks like large streaked sparrow but has blackbird bill and shape", interestingNote: "One of most abundant and well-studied birds in North America; males are polygynous, typically having 3-4 mates, some up to 15; fiercely territorial, attacking much larger birds including hawks and herons; one of earliest spring migrants; winter roosts can contain millions of individuals; female builds cup nest low in cattails or marsh vegetation; different populations have distinct dialects in songs" },
{ name: "Ring-billed Gull", scientific: "Larus delawarensis", family: "Gulls, Terns & Seabirds", conservation: "LC", image: "Ring_Billed_Gull_Jan18_2025_ConeyIsland.jpg", fieldMarks: "Medium gull, pale gray back and wings, white head and underparts, yellow bill with complete black ring near tip (namesake), yellow legs and eyes, black wing tips with white spots ('mirrors'), takes three years to reach adult plumage, first-year birds show pink legs and pink bill with dark tip", similarSpecies: "Herring Gull larger with pink legs, red spot on bill; California Gull has greenish-yellow legs and red and black bill spot; Mew Gull smaller with unmarked yellow bill", interestingNote: "Most common gull at inland locations far from coast; named for diagnostic black ring completely encircling yellow bill; population has exploded since 1970s, now one of most abundant gulls; highly adaptable, thriving around human activity; follows plows, scavenges at landfills and parking lots, steals food from other birds and humans; forms huge colonies on islands; many spend entire life inland never seeing ocean despite being a 'seagull'" },
{ name: "Ring-necked Duck", scientific: "Aythya collaris", family: "Waterfowl", conservation: "LC", image: "Ring_Necked_Duck_March10_2025_Prospect_Park.jpg", fieldMarks: "Diving duck, male has peaked triangular head, black back, white spur extending up onto side in front of wing, white ring near tip of bill, gray sides, black chest and rear; female brown with peaked head, eye ring, white eye ring, white ring on bill; actual faint rusty neck ring rarely visible, poorly named", similarSpecies: "Greater and Lesser Scaup have gray backs not black; Redhead has rounder head and lacks white ring on bill; Tufted Duck (rare visitor) has droopy crest", interestingNote: "Poorly named - neck ring is faint and rarely visible even in perfect light; white ring on bill tip much more obvious field mark; peaked head shape diagnostic; prefers shallow freshwater ponds unlike scaup which prefer larger deeper water; often tips up to feed like dabbling duck despite being classified as diving duck; population stable and increasing" },
{ name: "Ring-necked Pheasant", scientific: "Phasianus colchicus", family: "Other Landbirds", conservation: "LC", image: "Ring_Necked_Pheasant.webp", fieldMarks: "Large ground bird, male spectacularly colored with iridescent copper body, bottle-green head and neck, bright red facial wattles, white neck ring (absent on some), long pointed tail, colorful pattern; female mottled brown overall with shorter pointed tail, both have strong legs for running", similarSpecies: "Greater Prairie-Chicken smaller with shorter rounded tail and barred pattern; Sharp-tailed Grouse (northern) has white-edged tail; Ruffed Grouse has fan-shaped tail", interestingNote: "Not native to North America - introduced from Asia for hunting starting in 1880s; now well-established but entirely dependent on continued stocking in many areas; males crow loudly and establish territories; explosive take-off when flushed with loud whirring wings; prefer agricultural areas with mix of crops and grassland; populations closely tied to farming practices; feature of many state game programs" },
{ name: "Rock Pigeon", scientific: "Columba livia", family: "Other Landbirds", conservation: "LC", image: "Rock_Pigeon_February_2025_Morocco.jpg", fieldMarks: "Highly variable plumage, typical form is blue-gray with iridescent green and purple on neck, two bold black wing bars, white rump, orange to red eyes, reddish legs, rapid stiff wing beats producing whistling sound; color variations include white, rusty, checkered, and many patterns due to domestic breeding", similarSpecies: "Band-tailed Pigeon (West) has yellow bill and white crescent on nape; Mourning Dove slimmer with long pointed tail; Eurasian Collared-Dove has black neck collar", interestingNote: "Domesticated thousands of years ago from wild rock doves of European and Asian cliffs; feral populations worldwide descended from escaped domestic birds; not native to Americas but now ubiquitous in cities; extraordinary navigation abilities used for racing and message carrying for centuries; can fly 90+ mph; drink by sucking unlike most birds which scoop and tilt head back; produce 'pigeon milk' from crop lining to feed young" },
{ name: "Rose-breasted Grosbeak", scientific: "Pheucticus ludovicianus", family: "Sparrows & Finches", conservation: "LC", image: "Rose_Breasted_Grosbeak_May16_2023-1.webp", fieldMarks: "Male striking with black head, back and wings, white breast with bright rose-red triangle patch, white wing patches and tail corners, massive pale conical bill; female brown heavily streaked resembling large sparrow, bold white eyebrow, yellowish underwing linings visible in flight, same massive bill", similarSpecies: "Black-headed Grosbeak (western replaces this species) male has orange breast; Purple Finch male much smaller with smaller bill; female resembles large sparrow but has huge bill and yellow underwing", interestingNote: "Male and female both sing beautiful robin-like warbling song; male even sings while incubating eggs (unusual behavior); dramatic sexual dimorphism - male and female look completely different; consumes large quantities of potato beetles making them beneficial to agriculture; hybridizes occasionally with Black-headed Grosbeak where ranges meet; declining in many areas possibly due to forest fragmentation" },
{ name: "Royal Tern", scientific: "Thalasseus maximus", family: "Gulls, Terns & Seabirds", conservation: "LC", image: "Royal_Tern_Sep13_2023.webp", fieldMarks: "Large tern, orange bill (brighter than Caspian Tern), black cap in breeding plumage with shaggy crest on rear crown (most of year shows white forehead with black restricted to rear crown and nape), deeply forked tail, slower more graceful wing beats than Caspian, lighter build, pale gray back", similarSpecies: "Caspian Tern larger and heavier with thick red bill and less forked tail; Elegant Tern smaller with longer thinner orange bill drooping at tip; Sandwich Tern smaller with black bill showing yellow tip", interestingNote: "Nests in dense colonies of hundreds to thousands of pairs on sandy beaches; chicks leave nest within days and form cr√©ches (groups) guarded by non-breeding adults while parents fish; despite being in group, parent can recognize own chick by call; winters along coast, rarely far inland; name refers to impressive regal appearance; populations vulnerable to beach disturbance and sea-level rise" },
{ name: "Ruby-crowned Kinglet", scientific: "Regulus calendula", family: "Forest Songbirds", conservation: "LC", image: "Ruby_Crowned_Kinglet_Nov23.webp", fieldMarks: "Tiny active bird, olive-green above, pale olive-buff below, bold white eye ring (looks large-eyed), two white wing bars, male has brilliant red crown patch usually hidden (flashes only when excited or singing), constantly flicks wings nervously, broken white eye ring creates spectacled look", similarSpecies: "Golden-crowned Kinglet has black and white crown stripes with orange center; Hutton's Vireo (West) very similar but has thicker bill and doesn't flick wings; Ruby-throated Hummingbird much larger", interestingNote: "Despite tiny size (one of smallest North American songbirds), delivers surprisingly loud complex song - starts with high thin notes and explodes into rich warbling phrases; red crown patch on male flashed only when agitated or singing; constantly in motion, flicking wings while gleaning insects; builds elaborate hanging nest of moss, lichens, and spider silk; can survive extremely cold temperatures; voice much louder than expected from such tiny bird" },
{ name: "Ruby-throated Hummingbird", scientific: "Archilochus colubris", family: "Other Landbirds", conservation: "LC", image: "Ruby_Throated_Hummingbird_Aug22-1.webp", fieldMarks: "Tiny, iridescent green above, male has brilliant ruby-red throat (gorget) that can appear black in poor light, white breast, forked tail; female green above with white breast, rounded tail with white tips, both have straight black needle-like bill, rapid wing beats create humming sound, hover while feeding", similarSpecies: "No other hummingbird regularly occurs in eastern North America; Rufous Hummingbird rare vagrant has rusty coloring; Black-chinned Hummingbird (western) very similar to Ruby-throated", interestingNote: "Only breeding hummingbird species in eastern North America; heart beats up to 1,200 times per minute during flight; wings beat 53 times per second; crosses Gulf of Mexico in single 500-mile non-stop flight; drinks half body weight in sugar water daily; enters torpor at night to conserve energy; male's throat appears black except in direct sunlight; hovers by rotating wings in figure-8 pattern; fiercely territorial; populations declining in some areas" },
{ name: "Ruddy Duck", scientific: "Oxyura jamaicensis", family: "Waterfowl", conservation: "LC", image: "RuddyDuck_April6.webp", fieldMarks: "Small compact diving duck, breeding male has bright rusty-red body, black cap, white cheeks, brilliant blue bill, long stiff tail cocked upright like a wren; winter male and female grayish-brown with dark cap, white cheek with dark line, tail still held upright; chunky body, large head", similarSpecies: "No other duck has stiff tail cocked upward; Masked Duck (rare in southern US) has white face and longer tail", interestingNote: "Courting males inflate throat, beat bill rapidly on breast creating bubbling sounds and rings of bubbles in water; bright blue bill of breeding male is striking; stiff spiky tail feathers used as rudder when diving; weak flyers that prefer diving to escape; often sinks slowly like grebe when alarmed; introduced to Europe where now considered invasive pest; bill turns from dull gray to brilliant blue in just hours when breeding hormones surge" },
{ name: "Ruddy Turnstone", scientific: "Arenaria interpres", family: "Shorebirds & Waders", conservation: "LC", image: "Ruddy_Turnstone_Feb9_2025_Casablanca.jpg", fieldMarks: "Chunky shorebird, breeding adult has harlequin pattern of black, white, and rusty-orange on head and back, black breast band, white belly, orange legs, stout slightly upturned bill; nonbreeding plumage duller brown and white but still shows striking black and white pattern in flight with bold wing stripes and tail pattern, uses bill to flip stones", similarSpecies: "Black Turnstone (Pacific coast) all dark above; Surfbird (Pacific) lacks turnstone pattern; no similar eastern shorebird shows this distinctive pattern especially in flight", interestingNote: "Named for habit of flipping over stones, shells, and debris to find invertebrates hiding underneath - can flip objects twice its own body weight; bold black and white wing and back pattern creates strobe effect in flight; one of most widespread shorebirds globally, found on coastlines of every continent; very aggressive at feeding areas, driving away other shorebirds; nests on Arctic tundra; call is rapid chattering" },
{ name: "Rusty Blackbird", scientific: "Euphagus carolinus", family: "Other Landbirds", conservation: "VU", image: "Rusty_Blackbird_Oct28_2024.webp", fieldMarks: "Medium blackbird, breeding male glossy black with pale yellow eyes; winter male and female have rusty feather edges creating scaly appearance, gray rump; slimmer than grackle with shorter tail, thin pointed bill, pale eyes diagnostic in all plumages, prefers wet areas", similarSpecies: "Brewer's Blackbird (western) has purple head gloss and female has dark eyes; Common Grackle much larger with long keel-shaped tail and purple head; Red-winged Blackbird male has red shoulder patches", interestingNote: "Vulnerable species that has undergone catastrophic population decline of 85-99% since 1960s - one of fastest declines of any North American bird; causes remain poorly understood but likely include habitat loss on boreal breeding grounds, acid rain affecting aquatic food sources, and climate change; prefers wooded swamps and wet forests unlike other blackbirds; song is rusty squeaky 'kush-a-lee' like rusty hinge" },
{ name: "Sanderling", scientific: "Calidris alba", family: "Shorebirds & Waders", conservation: "LC", image: "Sanderling_August_3_2025_Fire_Island.jpg", fieldMarks: "Plump energetic shorebird, nonbreeding plumage very pale gray above almost appearing white, white below, black shoulder patch, short straight black bill, black legs; breeding plumage rusty head and breast; runs back and forth following waves on beach like clockwork, bold white wing stripe in flight, lacks hind toe", similarSpecies: "Dunlin has drooped bill and dark belly in breeding plumage; Least Sandpiper much smaller and darker; Red Knot much larger with longer bill", interestingNote: "Quintessential beach bird, running back and forth with waves like mechanical wind-up toy; runs along surf line picking up sand crabs and other invertebrates exposed by retreating waves; one of most widespread shorebirds globally; lacks hind toe unlike most sandpipers; forms tight flocks that wheel and turn in synchrony flashing white underwings; remarkably tame, often allowing close approach; nests in high Arctic tundra" },
{ name: "Savannah Sparrow", scientific: "Passerculus sandwichensis", family: "Sparrows & Finches", conservation: "LC", image: "Savannah_Sparrow_Oct11_2024.webp", fieldMarks: "Small brown-streaked sparrow, yellow eyebrow especially in front of eye (not always obvious), pink legs, crisp streaking on white breast, white belly, relatively short notched tail, pale median crown stripe, found in open grassy areas, variably colored among subspecies", similarSpecies: "Song Sparrow has longer rounded tail and prominent central breast spot; Vesper Sparrow has white outer tail feathers; Grasshopper Sparrow has plain breast and flat head", interestingNote: "Named for Savannah, Georgia where first specimen collected; extremely variable species with over 20 subspecies varying in size, color, and bill size from tiny pale Ipswich Sparrow of beaches to large dark Belding's Sparrow of salt marshes; weak fluttering flight low over grass; song is thin insect-like buzz; populations declining in many areas due to habitat loss; Ipswich Sparrow winters on coastal beaches and dunes" },
{ name: "Scarlet Tanager", scientific: "Piranga olivacea", family: "Sparrows & Finches", conservation: "LC", image: "Scarlet_Tanager_May17_2023.webp", fieldMarks: "Breeding male brilliant scarlet-red body with jet-black wings and tail (one of most striking birds), yellow-green below; nonbreeding male and female yellow-green with darker olive-green wings and tail; thick pale bill, relatively short tail; all show no wing bars", similarSpecies: "Summer Tanager male entirely red including wings; Hepatic Tanager (Southwest) has gray cheek; Northern Cardinal has crest and black face; Western Tanager has wing bars", interestingNote: "One of most spectacular birds of eastern forests but often overlooked high in canopy; breeding male's brilliant scarlet and black plumage is stunning; males lose brilliant red color after breeding season through molting, becoming similar to females; song is robin-like but hoarser, described as 'robin with sore throat'; populations stable but vulnerable to forest fragmentation; winters in South American rainforests; requires mature deciduous forest with closed canopy" },
{ name: "Semipalmated Sandpiper", scientific: "Calidris pusilla", family: "Shorebirds & Waders", conservation: "LC", image: "Semipalmated_Sandpiper.webp", fieldMarks: "Small plain sandpiper, gray-brown above in nonbreeding plumage, white below, short stout black bill (blunt-tipped), black legs, faint whitish eyebrow, in breeding shows rufous scaling on head and back; has partial webbing between front toes (semipalmated means half-webbed, not visible in field)", similarSpecies: "Western Sandpiper has longer slightly drooped bill and rufous on shoulders; Least Sandpiper smaller with yellowish legs and finer bill; White-rumped Sandpiper larger with white rump", interestingNote: "Most abundant shorebird in eastern North America during migration; forms enormous flocks numbering tens of thousands on coastal mudflats; 'semipalmated' refers to partial webbing between front toes (also found on many other shorebirds); short stout bill is best field mark to separate from very similar Western Sandpiper; call is short 'chit'; makes remarkable nonstop flights during migration" },
{ name: "Snowy Egret", scientific: "Egretta thula", family: "Shorebirds & Waders", conservation: "LC", image: "SnowyEgret_DSC_6616.webp", fieldMarks: "Small elegant white heron, entirely white plumage, black bill and legs, bright yellow feet (called 'golden slippers'), yellow lores, in breeding season has lacy plumes on back, head, and neck, and red skin on lores; very active feeding behavior, running and stirring bottom with feet", similarSpecies: "Great Egret much larger with yellow bill and black feet; Cattle Egret smaller and stockier with yellow or orange bill; immature Little Blue Heron has greenish legs and duller bill", interestingNote: "Nearly hunted to extinction in late 1800s and early 1900s for beautiful breeding plumes used to decorate ladies' hats - single plume could sell for more than an ounce of gold; their protection led to founding of National Audubon Society; now common and widespread; uses bright yellow feet to stir up prey while feeding; more active feeder than other herons, running and dancing through shallows" },
{ name: "Solitary Sandpiper", scientific: "Tringa solitaria", family: "Shorebirds & Waders", conservation: "LC", image: "Solitary_Sandpiper_May1_2023-1.webp", fieldMarks: "Medium sandpiper, dark brown above with fine white spots, white below with bold dark spots on breast, prominent white eye ring, dark legs (greenish to gray), dark rump and tail with white barring on sides of tail, bobs rear end up and down when walking, usually found alone", similarSpecies: "Lesser Yellowlegs has bright yellow legs and paler plumage; Spotted Sandpiper has plain back in nonbreeding and horizontal white shoulder mark; Green Sandpiper (rare vagrant) very similar but has white rump", interestingNote: "Lives up to name, usually seen alone or in pairs unlike most shorebirds that flock; unusual among shorebirds as it uses old tree nests of other birds (like robins or jays) rather than ground nesting; bobs rear end continuously; prefers freshwater pools and streams during migration; flies with snipe-like zigzag pattern when flushed; call is sharp high-pitched whistles" },
{ name: "Song Sparrow", scientific: "Melospiza melodia", family: "Sparrows & Finches", conservation: "LC", image: "Song_Sparrow_April19_2024-1.webp", fieldMarks: "Medium brown-streaked sparrow with bold streaking converging to form central breast spot, long rounded tail pumped in flight, broad grayish eyebrow, brown and gray striped head, brown wings with rusty tones; extremely variable among 50+ subspecies ranging from small pale desert birds to large dark Pacific forms", similarSpecies: "Lincoln's Sparrow smaller with fine streaking and buff breast band; Savannah Sparrow has shorter notched tail and yellow eyebrow; Fox Sparrow larger with rusty tones", interestingNote: "One of most widespread, common, and variable birds in North America with over 50 recognized subspecies varying dramatically in size, color, and voice; males learn song from neighboring males, creating local dialects; each male has repertoire of 3-6 song types; name highly appropriate as it sings frequently; readily comes to feeders; pumps long tail in flight; found in virtually every habitat with some brush" },
{ name: "Spotted Sandpiper", scientific: "Actitis macularius", family: "Shorebirds & Waders", conservation: "LC", image: "Spotted_Sandpiper_May4_2022.webp", fieldMarks: "Small sandpiper, breeding adult has white underparts boldly spotted with black (only sandpiper with spots on belly), olive-brown above with barring; nonbreeding and juvenile plain brown above, white below with no spots, white shoulder bar extends onto breast creating horizontal mark, constantly teeters rear end up and down, flies with stiff shallow rapid wing beats low over water", similarSpecies: "Solitary Sandpiper darker above with eye ring; Common Sandpiper (rare Old World vagrant) very similar but has shorter tail; other sandpipers lack constant teetering", interestingNote: "Constant teetering or bobbing motion is diagnostic and visible from great distance; only sandpiper that regularly shows bold spots on underparts (in breeding plumage); unusual reversed sex roles - female more colorful, defends territory, and mates with multiple males who incubate eggs and raise young (polyandry rare in birds); flight is distinctive with shallow stiff wing beats interspersed with glides; widespread breeder along streams, lakes, and rivers; call is ringing 'peet-weet'" },
{ name: "Summer Tanager", scientific: "Piranga rubra", family: "Sparrows & Finches", conservation: "LC", image: "Summer_Tanager_April25_2024.webp", fieldMarks: "Adult male entirely rose-red all over including wings and tail (no black anywhere unlike Scarlet Tanager), large pale yellowish bill; female and immature yellow-olive overall varying from yellow to orangish, some females show patchy red; both lack wing bars, relatively short tail, thick bill", similarSpecies: "Scarlet Tanager male has black wings and tail; Hepatic Tanager (Southwest) male has dark bill and gray cheek; Northern Cardinal has crest and black face mask", interestingNote: "Expert at catching bees and wasps in mid-air, has technique of beating prey against branch to remove stinger before eating; often seen hovering at branch tips snatching prey; unlike Scarlet Tanager which prefers northern forests, Summer Tanager prefers oak-pine woodlands of South; males takes years to acquire full red plumage, some breed in patchy orange-red plumage; song similar to Scarlet Tanager but more musical" },
{ name: "Surf Scoter", scientific: "Melanitta perspicillata", family: "Waterfowl", conservation: "LC", image: "Surf_Scoter_Oct25-1.webp", fieldMarks: "Sea duck, male black with white patches on forehead and nape, multicolored bill (orange, red, yellow, and white), bill pattern visible at distance; female dark brown with two white face patches (one at bill base, one at ear), dark bill; both dive for mollusks and crustaceans in surf zone", similarSpecies: "White-winged Scoter shows white wing patch in flight; Black Scoter all black with no white on head; Velvet Scoter (rare Old World vagrant) has white under eye", interestingNote: "Nicknamed 'skunk-head coot' for male's striking white head patches on black plumage; bill pattern is remarkably ornate with multiple colors; dives up to 30 feet deep for mollusks, swallowing small ones whole, shell and all; forms large flocks called 'rafts' in winter; most common scoter along Atlantic coast; population breeding areas in far north remained unknown until recently" },
{ name: "Swainson's Hawk", scientific: "Buteo swainsoni", family: "Raptors & Owls", conservation: "LC", image: "Swainsons_Hawk_March5_2023.webp", fieldMarks: "Large hawk, light morph has dark brown bib contrasting with white throat, white underparts with sparse barring, brown upperparts, long pointed wings, dark flight feathers contrasting with pale wing linings; dark morph entirely dark brown; intermediate forms common, migrates in huge kettles", similarSpecies: "Red-tailed Hawk has broader wings and different pattern; Broad-winged Hawk smaller with banded tail; Rough-legged Hawk has feathered legs and different pattern", interestingNote: "Makes one of longest migrations of any raptor, traveling up to 6,000 miles to Argentina and back; migrates in spectacular huge flocks (kettles) sometimes numbering tens of thousands; feeds primarily on grasshoppers and rodents during breeding; rare but regular vagrant to Northeast; named after William Swainson, 19th century British naturalist; populations declined in 1990s due to pesticide poisoning on Argentine wintering grounds" },
{ name: "Swainson's Thrush", scientific: "Catharus ustulatus", family: "Forest Songbirds", conservation: "LC", image: "Swainsons_Thrush_Nov19_2024_Wild_Sumaco_Ecuador.jpg", fieldMarks: "Olive-brown above with buffy face and bold buffy eye ring, spotted breast with round spots on buff-washed breast, no contrast between back and tail (unlike Hermit Thrush), flanks washed buffy-olive, thin high-pitched 'whit' call note distinctive", similarSpecies: "Hermit Thrush has rufous tail contrasting with back and lacks buff on face; Gray-cheeked Thrush has gray face and incomplete eye ring; Veery has minimal spotting and warm cinnamon coloration", interestingNote: "Nocturnal migrant whose beautiful flutelike upward-spiraling song is heard in northern forests; breeds in dense coniferous and mixed forests; makes long-distance migration to South America; thin call note given at night during migration is useful for detecting migrants passing overhead; more numerous than most realize but secretive; different subspecies groups may represent separate species" },
{ name: "Swainson's Warbler", scientific: "Limnothlypis swainsonii", family: "Warblers", conservation: "LC", image: "Swainson_s_Warbler3_April19_2024.webp", fieldMarks: "Large plain warbler, olive-brown above, pale dingy white below with no streaking, rusty-brown cap, long whitish eyebrow, long heavy bill for a warbler, plain face, short tail; extremely secretive and skulking in dark swampy undergrowth, song is loud and ringing", similarSpecies: "Worm-eating Warbler has bold black head stripes; Ovenbird has orange crown and black-streaked breast; Louisiana Waterthrush has streaked breast and bobs tail", interestingNote: "One of most secretive and least-known warblers despite being fairly common; extremely difficult to observe, skulking in dense canebrakes, rhododendron thickets, and dark swamps; song is surprisingly loud and musical for such a drab bird; population stronghold is in southern swamps and cane thickets; named by Audubon for his friend Dr. John Swainson (British naturalist); studies have been hindered by difficulty of observing this species" },
{ name: "Swamp Sparrow", scientific: "Melospiza georgiana", family: "Sparrows & Finches", conservation: "LC", image: "Swamp_Sparrow_Oct18_2024.webp", fieldMarks: "Medium sparrow, breeding adult has bright rusty cap and rusty wings, gray breast and face with no streaking, white throat, blackish streaks on gray nape; winter adult and immature have striped crown but rusty wings always evident; found in marshes, relatively long legs for wading", similarSpecies: "Song Sparrow has streaked breast and shorter legs; Chipping Sparrow has white eyebrow and different habitat; Lincoln's Sparrow has buff breast band and fine streaking", interestingNote: "As name suggests, specializes in marshes and wet areas; has longer legs than most sparrows for wading in shallow water; rusty wings distinctive in all plumages even when cap is streaked; song is slower and more musical trill than Chipping Sparrow; builds nest low over water in dense marsh vegetation; winters in southern marshes; males have song dialects that vary geographically" },
{ name: "Tennessee Warbler", scientific: "Leiothlypis peregrina", family: "Warblers", conservation: "LC", image: "Tennessee_Warbler_Sep11_2024.webp", fieldMarks: "Breeding male has gray head, white eyebrow, olive back, white underparts, no wing bars, sharp thin pointed bill, white undertail coverts (key field mark); fall birds and females yellowish overall with yellow breast and undertail, pale eyebrow, thin pointed bill", similarSpecies: "Orange-crowned Warbler has yellow undertail coverts and faint broken eye ring; Warbling Vireo larger with thicker hooked bill; Nashville Warbler has yellow throat and complete white eye ring", interestingNote: "Badly misnamed - does not breed in Tennessee (only migrates through), actually breeds in boreal forests of Canada; name from specimen collected by Alexander Wilson in Tennessee; populations fluctuate with spruce budworm outbreaks on breeding grounds; fall birds among plainest warblers; song accelerates into rapid chipping; undertail color (white vs yellow) is key field mark for separating from Orange-crowned Warbler" },
{ name: "Tufted Titmouse", scientific: "Baeolophus bicolor", family: "Other Landbirds", conservation: "LC", image: "Tufted_Titmouse2_April10.webp", fieldMarks: "Small gray bird with prominent pointed gray crest, black forehead, large dark eyes creating innocent expression, white underparts with peachy or rusty wash on flanks, gray upperparts, relatively long tail; active and acrobatic, loud 'peter-peter-peter' song", similarSpecies: "No other small eastern bird has prominent crest; Oak Titmouse and Juniper Titmouse (both western) lack rusty flanks; Bridled Titmouse (Southwest) has facial pattern", interestingNote: "Bold and curious, often among first birds to investigate pishing sounds; known for pulling hair from living animals including humans, dogs, cats, and even sleeping woodchucks to line nest; active feeder visitor; pairs mate for life; steadily expanding range northward over past decades; loud whistled song sounds like 'peter-peter-peter'; related Black-crested Titmouse of Texas may represent same species" },
{ name: "Turkey Vulture", scientific: "Cathartes aura", family: "Raptors & Owls", conservation: "LC", image: "Turkey_Vulture_March_30_2025_Flood_Fort_Wayne-1.jpg", fieldMarks: "Large soaring bird, two-toned underwings with silvery-gray flight feathers contrasting with black wing coverts, naked red head (dark on immatures), rocks side-to-side while soaring, holds wings in shallow V-shape (dihedral), long tail, legs rarely visible, black body appears brown at distance", similarSpecies: "Black Vulture has shorter tail, white patches near wing tips, flatter wing position; Zone-tailed Hawk (Southwest) mimics Turkey Vulture; eagles have feathered heads and white heads when adult", interestingNote: "One of few birds with well-developed sense of smell, uses it to locate carrion; soars for hours using thermals, rarely flapping; red head prevents feathers from matting with blood and gore when feeding inside carcasses; immune system can handle bacteria concentrations that would kill other animals; plays crucial role as nature's cleanup crew; expanding range northward; roosts communally, sometimes in groups of hundreds" },
{ name: "Veery", scientific: "Catharus fuscescens", family: "Forest Songbirds", conservation: "LC", image: "Veery_April24_2024.webp", fieldMarks: "Warm cinnamon-brown above (most uniformly colored thrush), pale below with minimal faint spotting restricted to throat and upper breast only, face plain with subtle eye ring, flanks washed grayish, tail same color as back (no contrast); ethereal downward-spiraling flutelike song", similarSpecies: "Swainson's Thrush has buff face with bold eye ring and more spotting; Hermit Thrush has rufous tail contrasting with back and more spotting; Wood Thrush has bold spots and rusty head", interestingNote: "Name is onomatopoetic, coming from its beautiful cascading downward-spiraling song that sounds like 'veer-veer-veer' echoing through wet woodlands; least spotted of brown thrushes with spotting barely visible; prefers damp forests near streams; song considered one of most beautiful and haunting of all thrushes; declining significantly in many regions, possibly due to habitat loss on breeding and wintering grounds" },
{ name: "Vesper Sparrow", scientific: "Pooecetes gramineus", family: "Sparrows & Finches", conservation: "LC", image: "Vesper_Sparrow_Oct19.webp", fieldMarks: "Brown-streaked sparrow with prominent white eye ring, rusty lesser coverts forming shoulder patch (often hard to see), white outer tail feathers conspicuous in flight, streaked breast, notched tail, pale legs; found in open fields and grasslands, sings at dusk", similarSpecies: "Savannah Sparrow lacks white tail corners and has yellow eyebrow; Song Sparrow has longer tail without white; Lark Sparrow much more boldly patterned with harlequin face", interestingNote: "Named for habit of singing at dusk (vespers is evening prayer service); white outer tail feathers flash conspicuously when flushed; rusty shoulder patch can be hard to see but useful field mark; song is slower and more melodious than Savannah Sparrow; declining seriously in many areas due to loss of grassland habitat and changes in agricultural practices; requires short-grass prairies and fields" },
{ name: "Virginia Rail", scientific: "Rallus limicola", family: "Shorebirds & Waders", conservation: "LC", image: "Virginia_Rail_May17_2022.webp", fieldMarks: "Small secretive rail, long reddish bill slightly down-curved, gray face, rusty-orange breast, black and white barred flanks, short tail often cocked up revealing white undertail coverts, relatively long legs, secretive behavior, more often heard than seen with grunting and 'kiddick-kiddick' calls", similarSpecies: "Clapper Rail much larger and grayer with longer bill; King Rail much larger with rusty back; Sora has short yellow bill and no barring on flanks", interestingNote: "Extremely secretive, spending life in dense marsh vegetation; thin laterally compressed body allows it to slip between reed stems ('thin as a rail'); more often heard than seen with various grunting and pig-like calls; cocks tail frequently revealing white undertail; can swim well and even submerge with only bill exposed; young are black fuzzballs that can run and swim within hours of hatching; widespread but secretive habits make population assessment difficult" },
{ name: "Warbling Vireo", scientific: "Vireo gilvus", family: "Forest Songbirds", conservation: "LC", image: "1768097653366_Warbling_Vireo_Aug31_2025_Brooklyn.jpg", fieldMarks: "Plain grayish-olive above, whitish below with no strong markings, dull whitish eyebrow, no wing bars, relatively large vireo with thick bill, dark eye line, moves slowly and deliberately through foliage; long rambling warbling song delivered persistently", similarSpecies: "Philadelphia Vireo has yellow breast and darker lores; Tennessee Warbler has thinner bill and more active behavior; Red-eyed Vireo has bold head stripes with white eyebrow bordered by black", interestingNote: "One of plainest and most nondescript vireos but persistent singer throughout day; can deliver over 20,000 songs in a day; plain appearance is actually a good field mark; rambling musical warbling song lasts several seconds; found in deciduous trees especially near water; two populations (eastern and western) have different songs and may represent separate species; populations declining in some areas but remain fairly common" },
{ name: "White-breasted Nuthatch", scientific: "Sitta carolinensis", family: "Other Landbirds", conservation: "LC", image: "1768097653366_White_Breasted_Nuthatch_Oct25_2024.jpg", fieldMarks: "Blue-gray above, white face and breast, black cap (male) or blue-gray cap (female), rusty-cinnamon undertail coverts, short tail, climbs down trees headfirst (diagnostic behavior), stout pointed bill, nasal 'yank-yank' call lower-pitched than Red-breasted Nuthatch", similarSpecies: "Red-breasted Nuthatch smaller with rusty underparts and black eye line; Brown-headed Nuthatch (Southeast) much smaller with brown cap", interestingNote: "Only bird that regularly climbs down tree trunks headfirst, a behavior made possible by powerful hind toe and claw; wedges nuts and seeds in bark crevices and hammers them open (hence 'nuthatch' = nut-hacker); pairs often stay together year-round and defend territories; nasal call is distinctive; visits feeders for sunflower seeds and suet; male has solid black cap while female's cap is gray; eastern and western populations have different calls and may represent separate species" },
{ name: "White-crowned Sparrow", scientific: "Zonotrichia leucophrys", family: "Sparrows & Finches", conservation: "LC", image: "1768097653367_White_Crowned_Sparrow_Sep27_2024.webp", fieldMarks: "Large handsome sparrow with bold black and white striped crown, gray face and breast with no streaking, pink or yellowish-orange bill (varies by subspecies), brown back streaked with black, white wing bars, relatively long tail, unstreaked clean gray breast", similarSpecies: "White-throated Sparrow has white throat patch and yellow lores; Golden-crowned Sparrow has golden-yellow crown; immature has brown and tan head stripes but similar pattern", interestingNote: "Beautiful songbird with complex regional song dialects - neighboring males share local song variations; young birds learn local dialect by listening to adult males; extensively studied species contributing to understanding of migration, song learning, and aging; different subspecies vary in bill color and head pattern; winters in flocks, sometimes with White-throated Sparrows; populations stable and widespread" },
{ name: "White-eyed Vireo", scientific: "Vireo griseus", family: "Forest Songbirds", conservation: "LC", image: "1768097653367_White-Eyed_Vireo3_May17_2024.webp", fieldMarks: "Small compact vireo, olive-green above, white below, distinctive bright yellow spectacles (lores and eye rings), white iris striking in adults (brown in young), two white wing bars, gray on head, thick hooked bill, secretive behavior in dense thickets, loud emphatic song sounds like 'quick-give-me-a-beer-chick'", similarSpecies: "Blue-headed Vireo has blue-gray head and white throat; Yellow-throated Vireo has yellow spectacles and throat; Thick-billed Vireo (Caribbean vagrant) very similar but larger", interestingNote: "White iris distinctive in adults but young have dark eyes causing confusion; song is distinctive and emphatic, often described as 'quick-with-the-beer-check' or various other phrases; secretive, staying low in dense tangles unlike most vireos; yellow spectacles stand out; increasingly rare in northern parts of range; one of first migrants to arrive in spring and last to leave in fall; often parasitized by Brown-headed Cowbirds" },
{ name: "Willet", scientific: "Tringa semipalmata", family: "Shorebirds & Waders", conservation: "LC", image: "1768097653367_Willet_June26.webp", fieldMarks: "Large gray shorebird, plain gray-brown above and white below when standing (appears quite drab), in flight reveals spectacular bold black and white wing pattern, long blue-gray legs, straight stout bill; nonbreeding plumage very plain gray, loud 'pill-will-willet' call", similarSpecies: "Greater Yellowlegs slimmer with bright yellow legs; Marbled Godwit larger with upturned bill and cinnamon wing linings; no other large shorebird shows this bold wing pattern", interestingNote: "Appears plain when standing but transforms into striking bird in flight with bold black and white wing stripes creating strobe effect; name onomatopoetic from loud ringing 'pill-will-willet' call; two populations (eastern and western) differ in size and are possibly separate species; eastern birds nest in salt marshes while western birds use prairie marshes; aggressive in defense of nest; spectacular wing display used in courtship and territorial defense" },
{ name: "Wilson's Warbler", scientific: "Cardellina pusilla", family: "Warblers", conservation: "LC", image: "1768097653367_Wilson_s_Warbler_Aug21_2024.webp", fieldMarks: "Small active warbler, bright yellow below including undertail, olive-green above, male has neat round black cap, female has no cap or faint dark cap, large dark eyes prominent on yellow face, thin bill, no wing bars, long tail often flicked rapidly, constantly active", similarSpecies: "Hooded Warbler has black hood extending down throat; Yellow Warbler has rusty breast streaks; Nashville Warbler has white eye ring and gray head; Canada Warbler has gray back and necklace", interestingNote: "One of most active warblers, constantly in motion flicking tail while gleaning insects from foliage; black cap on male is diagnostic; frequently hovers at branch tips snatching insects; named after pioneering ornithologist Alexander Wilson; three subspecies vary in coloration with Pacific birds brighter; common breeder in West, less common in East; populations declining in parts of range; winters in Mexico and Central America" },
{ name: "Winter Wren", scientific: "Troglodytes hiemalis", family: "Forest Songbirds", conservation: "LC", image: "1768097653367_Winter_Wren_Oct18_2024.webp", fieldMarks: "Tiny dark brown wren (smallest eastern wren), very short stubby tail often held upright, heavily barred flanks and belly, dark brown overall with pale buff eyebrow, secretive behavior low in dense understory, extremely loud tinkling song for such tiny bird, rapid thin call notes", similarSpecies: "House Wren paler brown with longer tail and less barring; Pacific Wren (West) nearly identical but has different song; Carolina Wren much larger with white eyebrow", interestingNote: "Recently split from Pacific Wren based on song differences - populations are identical in appearance but have distinctly different songs; delivers one of longest and most complex songs of any North American bird - may last 8-10 seconds with over 100 notes; song is remarkable for such tiny bird; secretive, spending time in dense tangles and fallen logs; mouselike behavior scurrying through brush piles; bobs entire body when agitated" },
{ name: "Wood Duck", scientific: "Aix sponsa", family: "Waterfowl", conservation: "LC", image: "1768097653367_Wood_Duck_March4_2024.webp", fieldMarks: "Male spectacularly colorful with iridescent green and purple crested head with white stripes, red eyes, chestnut breast with white spotting, multicolored flanks, long square tail; female gray-brown with white teardrop-shaped eye patch, subtle crest; both have squared-off tail, nests in tree cavities", similarSpecies: "Male unmistakable - no other duck this colorful; female similar to female Mandarin Duck (escaped exotic) but lacks Mandarin's white spectacles; female Hooded Merganser has shaggy crest not teardrop eye patch", interestingNote: "One of most beautiful waterfowl in world; nearly hunted to extinction in early 1900s but made remarkable recovery thanks to nest box programs and hunting restrictions; nests in tree cavities including nest boxes; ducklings leap from nest within day of hatching, sometimes falling 50+ feet to ground or water, bouncing harmlessly; equipped with sharp claws for climbing; only North American duck that regularly produces two broods per year; perches in trees unlike most ducks" },
{ name: "Worm-eating Warbler", scientific: "Helmitheros vermivorum", family: "Warblers", conservation: "LC", image: "1768097653368_Worm_Eating_Warbler2_April16_2022.webp", fieldMarks: "Large plain warbler, olive-brown above, rich buff below with no streaking, bold black stripes on buff head (two through crown, two through eye), no wing bars, short tail, heavy bill for a warbler, walks on ground and probes dead curled leaves, found on wooded slopes", similarSpecies: "Swainson's Warbler has rusty cap and no head stripes; Black-and-white Warbler heavily striped black and white; Louisiana Waterthrush has streaked breast and different habitat", interestingNote: "Name is misnomer - doesn't actually eat worms but feeds primarily on caterpillars found by probing into curled dead leaves hanging in understory; bold black head stripes on buff background are diagnostic; one of least active warblers, moving slowly and methodically unlike most warblers; walks on ground and through low vegetation more than other warblers; song is simple insect-like trill; declining in some areas due to forest fragmentation" },
{ name: "Yellow Warbler", scientific: "Setophaga petechia", family: "Warblers", conservation: "LC", image: "1768097653368_Yellow_Warbler_Sep7_2024.webp", fieldMarks: "Bright yellow overall (yellowest warbler), male has rusty-red streaks on breast, female and immature duller yellow with faint or no streaking, olive-yellow back, black beady eye stands out on yellow face, yellow spots on tail feathers, no wing bars, short tail, all ages and sexes show yellow tail spots", similarSpecies: "American Goldfinch has black wings and forehead; other yellow warblers have wing bars or different patterns; Wilson's Warbler has black cap; Nashville Warbler has gray head", interestingNote: "Most widespread warbler species, found from Alaska to South America; all-yellow appearance makes it one of easiest warblers to identify; frequent victim of Brown-headed Cowbird parasitism but has evolved remarkable response - when cowbird egg detected, female builds new nest floor over parasitic egg and starts over, sometimes building up to 6 layers; sweet whistled song often described as 'sweet-sweet-sweet-I'm-so-sweet'; prefers willows and other shrubs near water" },
{ name: "Yellow-billed Cuckoo", scientific: "Coccyzus americanus", family: "Other Landbirds", conservation: "LC", image: "1768097653368_Yellow_Billed_Cuckoo5_Aug23_2024.webp", fieldMarks: "Long slim bird with long tail showing bold white spots on black underside, rufous in wings visible in flight, gray-brown above, white below, slightly down-curved bill yellow on lower mandible, yellow eye ring, moves slowly through foliage with caterpillar-like motion, 'kow-kow-kow-kowlp-kowlp' call", similarSpecies: "Black-billed Cuckoo has all-dark bill, red eye ring, and smaller tail spots; Mangrove Cuckoo (Florida) has buff underparts; no other bird has this combination of long tail with bold white spots and yellow bill", interestingNote: "Called 'rain crow' because often calls before approaching storms; feeds heavily on hairy tent caterpillars that other birds avoid; can eat hundreds in one sitting; occasionally lays eggs in other birds' nests but not obligate parasite like European Cuckoo; slow deliberate movements through foliage; populations declining seriously, especially in West where considered threatened in California; western populations may be separate species" },
{ name: "Yellow-bellied Sapsucker", scientific: "Sphyrapicus varius", family: "Other Landbirds", conservation: "LC", image: "1768097653368_Yellow_Bellied_Sapsucker_Dec12.webp", fieldMarks: "Medium woodpecker with bold black and white face stripes, red forehead and (in males) red throat, black bib bordered by red on male or white on female, yellow wash on belly, long white wing patch, barred back; drills neat horizontal rows of small holes (sap wells) in trees", similarSpecies: "Red-naped Sapsucker (West) has red on nape; Downy and Hairy Woodpeckers lack bold face stripes and yellow belly; Williamson's Sapsucker (West) completely different pattern", interestingNote: "Only woodpecker in East that drills rows of small holes (sap wells) to feed on sap and insects attracted to it; maintains wells by returning repeatedly; wells used by hummingbirds, warblers, and other birds; tongue has brush-like tip for lapping sap rather than pointed tip for spearing insects; relatively quiet compared to other woodpeckers; completely migratory unlike most woodpeckers; can hybridize with Red-naped Sapsucker where ranges meet" },
{ name: "Yellow-crowned Night-Heron", scientific: "Nyctanassa violacea", family: "Shorebirds & Waders", conservation: "LC", image: "1768097653368_Yellow_Crowned_Night_Heron_Sep13_2023.webp", fieldMarks: "Stocky medium heron, adult has blue-gray body, black and white head with yellow crown and white cheek patch, relatively short thick bill, long yellow legs extend beyond tail in flight; immature brown with fine white spots above, thicker bill and longer legs than immature Black-crowned Night-Heron", similarSpecies: "Black-crowned Night-Heron adult has black back and shorter thicker bill; immature Black-crowned browner with shorter bill and legs; Green Heron much smaller", interestingNote: "Specializes in catching crustaceans especially crabs - powerful bill can crack shells; hunts more during day than Black-crowned Night-Heron; prefers coastal areas and inland wooded swamps; often roosts in colonies; call is single harsh 'squawk' higher-pitched than Black-crowned; increasingly common in urban areas where they nest in parks and hunt in storm drains for crayfish; population expanding northward" },
{ name: "Yellow-rumped Warbler", scientific: "Setophaga coronata", family: "Warblers", conservation: "LC", image: "1768097653368_Yellow_Rumped_Warbler_October13_2023.webp", fieldMarks: "Gray and white warbler with bright yellow rump, yellow patches on sides of breast, yellow crown patch, white tail spots; eastern 'Myrtle' form has white throat and white eyebrow; western 'Audubon's' form has yellow throat and dark ear patch; winter plumage much browner but always shows yellow rump", similarSpecies: "Magnolia Warbler has white tail band and different face pattern; Cape May Warbler has chestnut cheeks; Palm Warbler bobs tail constantly; yellow rump is diagnostic in all plumages", interestingNote: "Most abundant and widespread warbler; only warbler that can digest waxy coating of bayberries and wax myrtle berries allowing it to winter much farther north than other warblers; two forms ('Myrtle' and 'Audubon's') were considered separate species until 1973 but interbreed where ranges meet; winter plumage very drab but distinctive 'chip' call and yellow rump diagnostic; forms large winter flocks; populations generally increasing" },
{ name: "Yellow-throated Vireo", scientific: "Vireo flavifrons", family: "Forest Songbirds", conservation: "LC", image: "1768097653369_YellowThroatedVireo_April28.jpg", fieldMarks: "Bright yellow spectacles and throat, olive back, white belly, two bold white wing bars, gray rump, thick vireo bill, moves slowly and deliberately through canopy, song similar to Red-eyed Vireo but hoarser and slower", similarSpecies: "Pine Warbler has thinner bill and different behavior; Yellow-throated Warbler has white belly and longer tail; White-eyed Vireo smaller with white eyes", interestingNote: "Most colorful vireo in East with bright yellow face, throat and spectacles contrasting with white belly; declining in many areas especially in fragmented forests; song is similar to Red-eyed Vireo but slower and more hoarse with longer pauses between phrases; often incorporates spider webs, lichens, and paper into well-camouflaged cup nest suspended from branch fork; forages slowly and methodically in canopy unlike more active warblers" },
{ name: "Yellow-throated Warbler", scientific: "Setophaga dominica", family: "Warblers", conservation: "LC", image: "1768097653368_Yellow_Throated_Warbler_Warbler_April_16_2024.webp", fieldMarks: "Gray back, bright yellow throat and upper breast, white belly, bold black and white face pattern, white patch on neck, long bill, creeps along branches like Black-and-white Warbler or nuthatch, long white eyebrow, two white wing bars, relatively long tail", similarSpecies: "Yellow-throated Vireo has yellow spectacles and breast (not just throat); Grace's Warbler (Southwest) has yellowish breast streaks; Blackburnian Warbler has orange throat and different pattern", interestingNote: "Forages more like nuthatch than typical warbler, creeping methodically along large branches and tree trunks probing bark for insects; unlike most warblers, can be found same places year after year; song is series of clear whistles descending in pitch; two forms differ in presence (Sut's form) or absence (standard form) of white behind auricular; expanding range northward; among earliest spring migrants, arriving when many warblers still in tropics" }

        // Application state
        let currentIndex = 0;
        let filteredBirds = [...birds];
        let isFlipped = false;
        let ratings = JSON.parse(localStorage.getItem('birdRatings')) || {};
        let flockPositions = JSON.parse(localStorage.getItem('flockPositions')) || {}; // Remember position per flock
        let currentFlock = 'all';

        // Initialize application
        function init() {
            populateFamilyFilter();
            displayCard();
            updateStats();
            document.getElementById('familyFilter').addEventListener('change', filterBirds);
        }

        // Populate family filter dropdown
        function populateFamilyFilter() {
            const families = [...new Set(birds.map(b => b.family))].sort();
            const select = document.getElementById('familyFilter');
            families.forEach(family => {
                const option = document.createElement('option');
                option.value = family;
                option.textContent = family;
                select.appendChild(option);
            });
        }

        // Filter birds based on family
        function filterBirds() {
            console.log('filterBirds called, current flock:', currentFlock);
            // Save current position for current flock before switching
            if (currentFlock) {
                flockPositions[currentFlock] = currentIndex;
                localStorage.setItem('flockPositions', JSON.stringify(flockPositions));
            }

            const familyFilter = document.getElementById('familyFilter').value;
            console.log('Selected flock:', familyFilter);
            currentFlock = familyFilter;

            filteredBirds = birds.filter(bird => {
                const matchesFamily = familyFilter === 'all' || bird.family === familyFilter;
                return matchesFamily;
            });

            console.log('Filtered birds count:', filteredBirds.length);

            // Restore saved position for this flock, or start at 0
            currentIndex = flockPositions[currentFlock] || 0;
            console.log('Starting at index:', currentIndex, 'Bird:', filteredBirds[currentIndex]?.name);
            
            // Make sure index is valid for filtered set
            if (currentIndex >= filteredBirds.length) {
                currentIndex = 0;
            }

            displayCard();
            updateStats();
        }

        // Display current card

            updateNavButtons();
        }

        // Flip card
        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        // Rate bird
        function rateBird(rating) {
            console.log('rateBird called with rating:', rating);
            console.log('filteredBirds length:', filteredBirds.length);
            console.log('currentIndex:', currentIndex);
            
            if (!filteredBirds || filteredBirds.length === 0) {
                console.error('ERROR: filteredBirds is empty!');
                return;
            }
            
            if (currentIndex >= filteredBirds.length) {
                console.error('ERROR: currentIndex out of bounds!');
                return;
            }
            
            const bird = filteredBirds[currentIndex];
            if (!bird) {
                console.error('ERROR: bird is undefined at index', currentIndex);
                return;
            }
            
            console.log('Current bird:', bird.name, 'Current index:', currentIndex);
            ratings[bird.name] = rating;
            localStorage.setItem('birdRatings', JSON.stringify(ratings));
            updateStats();
            
            // Automatically advance to next card
            if (currentIndex < filteredBirds.length - 1) {
                currentIndex++;
                console.log('Advancing to index:', currentIndex);
                flockPositions[currentFlock] = currentIndex;
                localStorage.setItem('flockPositions', JSON.stringify(flockPositions));
                displayCard();
            } else {
                // At end of deck - could loop back or show completion message
                console.log('At end of deck, looping to start');
                currentIndex = 0;
                flockPositions[currentFlock] = currentIndex;
                localStorage.setItem('flockPositions', JSON.stringify(flockPositions));
                displayCard();
            }
        }

        // Navigation
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                flockPositions[currentFlock] = currentIndex;
                localStorage.setItem('flockPositions', JSON.stringify(flockPositions));
                displayCard();
            }
        }

        function nextCard() {
            if (currentIndex < filteredBirds.length - 1) {
                currentIndex++;
                flockPositions[currentFlock] = currentIndex;
                localStorage.setItem('flockPositions', JSON.stringify(flockPositions));
                displayCard();
            }
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === filteredBirds.length - 1;
        }

        // Shuffle deck
        function shuffleDeck() {
            filteredBirds = filteredBirds.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            displayCard();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('currentIndex').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = filteredBirds.length;
            
            // Count mastered birds only in current filtered set
            const masteredInFlock = filteredBirds.filter(bird => ratings[bird.name] === 5).length;
            document.getElementById('masteredCount').textContent = masteredInFlock;
        }

        // Initialize on page load
        window.onload = init;
    </script>
