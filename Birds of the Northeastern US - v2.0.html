        }

        }

        .conservation-EN { background: #D91D00; }

        }

        .card-image {

            height: 400px;
            object-fit: contain;

            background: #f8f9fa;
            font-size: 0.9rem;
            color: #666;
        }

        .bird-name {

            color: #5A7302;
            margin-bottom: 5px;
            font-weight: 700;
        }

            margin-bottom: 20px;
        }

            margin-bottom: 20px;
        }

            color: #8B7355;
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-section p {
            color: #333;

            font-size: 0.95rem;
        }

        .rating-section {

        }

        .rating-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .rating-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .rating-btn {
            width: 90px;
            height: 90px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .rating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            border-color: #6B8E23;
        }

        .rating-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #8B7355;
        }

        .rating-stars {
            font-size: 1.2rem;
            color: #FFD700;
        }

        .rating-label {
            font-size: 0.65rem;
            color: #666;
            font-weight: 500;
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            background: white;
            color: #6B8E23;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #6B8E23;
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

                gap: 10px;
            }

            .stat-value {
                font-size: 1.4rem;
            }

                width: 70px;
                height: 70px;
            }

            .rating-number {
                font-size: 1.4rem;
            }

            .card-image {
                height: 300px;
            }
        }
    </style>

    <div class="container">

        <div class="controls">

                </select>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="currentIndex">0</div>

                <div class="stat">

                <div class="stat">
                    <div class="stat-value" id="masteredCount">0</div>
                    <div class="stat-label">Mastered (5‚òÖ)</div>
                </div>
            </div>

        <div class="card-container" id="cardContainer">

        </div>

        <div class="rating-section">

            <div class="rating-buttons">
                <button class="rating-btn" onclick="rateBird(1)">
                    <div class="rating-number">1</div>
                    <div class="rating-label">Don't Know</div>
                </button>
                <button class="rating-btn" onclick="rateBird(2)">
                    <div class="rating-number">2</div>
                    <div class="rating-label">Uncertain</div>
                </button>
                <button class="rating-btn" onclick="rateBird(3)">
                    <div class="rating-number">3</div>
                    <div class="rating-label">Getting It</div>
                </button>
                <button class="rating-btn" onclick="rateBird(4)">
                    <div class="rating-number">4</div>
                    <div class="rating-label">Know Well</div>
                </button>
                <button class="rating-btn" onclick="rateBird(5)">
                    <div class="rating-number">5</div>
                    <div class="rating-label">Mastered</div>
                </button>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousCard()">‚Üê Previous</button>
            <button class="nav-btn" onclick="shuffleDeck()">üîÄ Shuffle</button>
            <button class="nav-btn" id="nextBtn" onclick="nextCard()">Next ‚Üí</button>
        </div>
    </div>

            { name: "Cedar Waxwing", scientific: "Bombycilla cedrorum", family: "Other Landbirds", conservation: "LC", image: "Cedar_Waxwing_May14_2025_Magee_Marsh.jpg", fieldMarks: "Sleek tan-brown bird with crest, black mask, yellow belly, yellow tail tip, red waxy wing tips (in adults), high-pitched trilled call", similarSpecies: "Bohemian Waxwing has rusty undertail and gray belly; no other bird has this overall appearance", interestingNote: "Named for red waxy tips on wing feathers; sometimes get drunk on fermented berries and die from flying into windows" },

            { name: "Greater White-fronted Goose", scientific: "Anser albifrons", family: "Waterfowl", conservation: "LC", image: "Greater_White_Fronted_Goose_Dec12_2024_Brooklyn.webp", fieldMarks: "Brown body with irregular black barring on belly, white face base (not in juveniles), pink-orange bill", similarSpecies: "Canada Goose has black neck; Graylag Goose lacks white face and belly bars", interestingNote: "Called 'specklebelly' by hunters for its distinctive belly pattern" },
            { name: "Green Heron", scientific: "Butorides virescens", family: "Shorebirds & Waders", conservation: "LC", image: "Green_Heron_April19_2024.webp", fieldMarks: "Small stocky heron, dark greenish back, chestnut neck, short yellow legs that turn orange in breeding, crown often raised", similarSpecies: "Night-herons larger; bitterns more camouflaged and secretive", interestingNote: "One of few tool-using birds - places bait on water to lure fish" },
            { name: "Green-winged Teal", scientific: "Anas crecca", family: "Waterfowl", conservation: "LC", image: "Green_Winged_Teal_March10_2025_Prospect_Park.jpg", fieldMarks: "Smallest dabbling duck, male has chestnut head with green ear patch, vertical white stripe on side; female mottled brown", similarSpecies: "Blue-winged Teal male has white face crescent; Cinnamon Teal has blue wing patch", interestingNote: "Fastest flying duck - can reach 50 mph; 'spring teal' hunting season named for them" },

            // H-L SPECIES - ENHANCED
{ name: "Hairy Woodpecker", scientific: "Dryobates villosus", family: "Other Landbirds", conservation: "LC", image: "Hairy_Woodpecker_Sedona_October13_2024.jpg", fieldMarks: "Black and white barred back, white belly, long chisel-like bill as long as head width, clean white outer tail feathers with no barring, male has small red patch on back of head, larger and bulkier than Downy with louder sharper 'peek' call, white stripe down back", similarSpecies: "Downy Woodpecker is miniature version with shorter bill (less than half head width) and barred outer tail feathers; Red-cockaded Woodpecker (Southeast) has white cheek patch and smaller size", interestingNote: "Despite the name, not particularly hairy - name may derive from fine white filaments on back feathers that are visible only at close range; bill is proportionally longer than Downy's, allowing it to excavate deeper into trees for larger wood-boring insect larvae; often follows Pileated Woodpeckers to forage in their large excavations" },
{ name: "Hermit Thrush", scientific: "Catharus guttatus", family: "Forest Songbirds", conservation: "LC", image: "Hermit_Thrush_Oct25_2024.webp", fieldMarks: "Brown back contrasting with distinctly rufous tail, spotted breast with neat round spots on white background, prominent white eye ring, habit of slowly raising tail and then gently lowering it, gray-buff flanks, relatively plain face, thin black bill", similarSpecies: "Swainson's Thrush has buff face and bold eye ring with olive-brown coloration uniform from back to tail; Wood Thrush much larger with rusty head and bold round breast spots; Veery has minimal spotting on throat only and cinnamon-brown tail matching back color", interestingNote: "Vermont's state bird, widely considered to have one of the most beautiful and ethereal songs in nature - a series of clear flutelike notes that rise and fall, each phrase delivered on different pitch; only spotted thrush that commonly winters in United States; habit of cocking tail upward is distinctive fieldmark" },
{ name: "Herring Gull", scientific: "Larus argentatus", family: "Gulls, Terns & Seabirds", conservation: "LC", image: "Herring_Gull_Feb17_2024-1.webp", fieldMarks: "Large gull with pale gray back and wings, white head and underparts (head streaked with brown in winter), yellow bill with red spot on lower mandible (adults peck at this spot to stimulate chick feeding), pink legs, black wing tips with white 'mirrors' or spots, takes four years to reach adult plumage through series of mottled brown immature stages", similarSpecies: "Ring-billed Gull noticeably smaller with black ring completely encircling yellow bill and yellow legs; Great Black-backed Gull much larger with black back; California Gull has red and black spot on bill and greenish-yellow legs", interestingNote: "The archetypal 'seagull' familiar from beaches, harbors, and parking lots; highly intelligent birds that have learned to drop shellfish, crabs, and sea urchins onto rocks or pavement to crack them open; also stamp feet rapidly on ground to imitate rainfall, causing earthworms to surface; increasingly common inland at landfills and large lakes" },
{ name: "Hooded Merganser", scientific: "Lophodytes cucullatus", family: "Waterfowl", conservation: "LC", image: "Hooded_Merganser_Feb29_2024.webp", fieldMarks: "Small diving duck, breeding male has spectacular fan-shaped crest that can be raised or lowered - black with large white patch that forms semicircle when raised, black back, white breast with two black bars extending up sides, golden-yellow eyes; female and eclipse male brownish overall with shaggy rusty-brown crest, thin serrated bill for catching fish", similarSpecies: "Bufflehead much smaller with white body and small round white head patch that doesn't extend backward; Common Merganser much larger with straight red bill and white body; Red-breasted Merganser larger with shaggy double crest and rusty streaked breast; female Wood Duck has white eye patch not bushy crest", interestingNote: "Male's spectacular crest raised during courtship displays where he throws head back, raises crest, and makes rolling croaking sounds; smallest of three merganser species in North America; excellent underwater swimmer that can stay submerged for over 30 seconds while pursuing small fish and aquatic insects; uses cavities for nesting, often competing with Wood Ducks" },
{ name: "Hooded Warbler", scientific: "Setophaga citrina", family: "Warblers", conservation: "LC", image: "Hooded_Warbler_May21_2024.webp", fieldMarks: "Male has bright golden-yellow face completely surrounded by black hood extending down to breast like a cowl, olive-green back, bright yellow underparts, large white tail spots that flash conspicuously when tail is spread; female shows varying amount of hood (some show almost none, others nearly complete black bib), but always shows yellow face framed by at least some black on crown and sides", similarSpecies: "Wilson's Warbler has black cap only on top of head without surrounding hood extending to sides; Kentucky Warbler has yellow spectacles and black on sides of crown only; Common Yellowthroat male has black mask across eyes but olive back and no hood extending down breast", interestingNote: "Constantly flashes brilliant white tail spots while foraging in understory, using this behavior to startle insects into movement before snatching them in flight; prefers dense understory of mature deciduous and mixed forests; both male and female sing, though female's song is simpler and quieter; populations declining in fragmented forests due to increased nest parasitism by cowbirds" },
{ name: "House Finch", scientific: "Haemorhous mexicanus", family: "Sparrows & Finches", conservation: "LC", image: "House_Finch_Brooklkyn_Oct18_2024.webp", fieldMarks: "Male has red forehead, breast, eyebrow and rump (color can vary from yellow to orange to bright red depending on carotenoid content in diet), brown-streaked back and flanks, brown-streaked belly and undertail coverts, relatively short conical bill, notched tail; female brown-streaked overall with no red whatsoever, plain gray-brown face without distinct markings, blurry streaking on underparts", similarSpecies: "Purple Finch male has more extensive raspberry-red coloring washing over back and cheeks giving 'dipped in raspberry juice' appearance, female has bold facial pattern with bright white eyebrow and dark cheek patch; Cassin's Finch (western) has straighter culmen on bill creating different head shape and shows less streaking on flanks", interestingNote: "Native to western United States and Mexico, spectacularly introduced to eastern North America in 1940 when cage-bird dealers in New York illegally released their birds to avoid prosecution under the Migratory Bird Treaty Act; spread rapidly and now one of most common feeder birds throughout East; male's red color comes from carotenoid pigments obtained from diet - males eating more carotenoids are brighter red and more attractive to females" },
{ name: "House Sparrow", scientific: "Passer domesticus", family: "Other Landbirds", conservation: "LC", image: "House_Sparrow_April17_2024-1.webp", fieldMarks: "Male has gray crown, black bib (larger in breeding season), chestnut-brown nape, white cheeks, black lores, rufous and black striped back, unmarked grayish-white belly, stubby pale conical bill; female and juvenile dingy grayish-brown overall with pale buff eyebrow, dingy unstreaked breast, buffy-brown back with dark streaks, stubby pale bill", similarSpecies: "Native American sparrows show crisp streaking and detailed field marks; Eurasian Tree Sparrow (locally introduced in Missouri area) has chestnut crown, black cheek spot on white face, and white collar; male House Finch has red forehead and heavily streaked flanks with longer bill", interestingNote: "Highly successful invasive species introduced from England to Brooklyn, New York in 1851; not actually a true sparrow but a member of the weaver finch family; one of the most widespread birds in world due to commensal relationship with humans; highly adaptable and aggressive, often outcompeting native cavity-nesting birds like bluebirds and Tree Swallows; populations have declined recently in both native and introduced ranges, possibly due to avian diseases" },
{ name: "House Wren", scientific: "Troglodytes aedon", family: "Forest Songbirds", conservation: "LC", image: "House_Wren_May1_2024.webp", fieldMarks: "Small brown bird with subtly barred wings and tail, pale buff underparts washed with gray on breast, faint pale eyebrow, thin slightly curved bill, short tail frequently held upright or cocked at angle, relatively plain unmarked face, delivers incredibly loud complex bubbling song for such a small bird, constantly active and energetic", similarSpecies: "Carolina Wren noticeably larger with bold white eyebrow stripe, warm rusty coloring, and white throat; Winter Wren much darker brown overall with much shorter stubby tail and heavily barred flanks and belly; Bewick's Wren (western states) has much longer tail with white corners, bold white eyebrow, and white underparts", interestingNote: "Extremely aggressive competitor for nest cavities, regularly destroying eggs and killing nestlings of other cavity-nesting species including other House Wrens, bluebirds, chickadees, and Tree Swallows; male builds multiple 'dummy' nests constructed of sticks and female selects one to line with softer materials; song is loud, bubbling, and cascading series of notes lasting 2-3 seconds; may raise two or three broods per season" },
{ name: "Iceland Gull", scientific: "Larus glaucoides", family: "Gulls, Terns & Seabirds", conservation: "LC", image: "Iceland_Gull2_Jan14_2022-2.webp", fieldMarks: "Medium-sized gull with very pale gray back and wings, entirely white or very pale gray wing tips (no black), small rounded head creating gentle facial expression, relatively small bill appearing too short for head size, dark eyes (not yellow), pink legs; first-winter birds very pale overall appearing almost ghostly", similarSpecies: "Glaucous Gull noticeably larger with massive bill, flatter forehead and mean expression; Herring Gull has black wing tips and yellow eyes; Thayer's Gull (now considered subspecies by some authorities) is darker backed; Ivory Gull entirely white in all plumages including wing tips", interestingNote: "Despite the common name, breeds primarily in Greenland, not Iceland; winters along Northeast coast as uncommon but regular visitor; name comes from its occurrence in Iceland where many of the early specimens were collected; the pale wing tips (sometimes called 'white-winged gull') are distinctive; recent genetic studies suggest Kumlien's Gull may be a separate species" },
{ name: "Indigo Bunting", scientific: "Passerina cyanea", family: "Sparrows & Finches", conservation: "LC", image: "Indigo_Bunting_May1_2025_PP-6.jpg", fieldMarks: "Breeding male entirely brilliant iridescent blue from head to tail, appearing darker cobalt blue on head with more turquoise body in certain light, small conical bill, subtle blackish streaks in wings, no white anywhere; female and nonbreeding male warm brown overall with faint indistinct streaking on breast, two faint buff wing bars, plain face, juveniles similar to female but more streaked", similarSpecies: "Blue Grosbeak much larger with massive conical bill and rusty wing bars on both sexes; Eastern Bluebird has rusty breast and white belly; Lazuli Bunting (western species occasionally hybridizes where ranges meet) has white belly, rusty breast, and bold white wing bars", interestingNote: "The brilliant blue color is structural, not from pigment - feathers refract light to produce blue appearance but actually contain black melanin; without light refraction, feathers appear brown-black; navigates during nocturnal migration using stars, learning the night sky by observing rotation around North Star; males learn their songs from neighboring males rather than parents, creating local song dialects that can change from year to year" },
{ name: "Kentucky Warbler", scientific: "Geothlypis formosa", family: "Warblers", conservation: "LC", image: "Kentucky_Warbler_April_25_2025_Brooklyn_GWC-2.jpg", fieldMarks: "Bright olive-green back and wings, entirely bright yellow underparts from chin to undertail coverts, bold yellow spectacles surrounding eye, black forecrown, thick black sideburns or 'mustache stripes' extending down neck sides, relatively short tail often cocked upward, bright pink legs, stout bill for a warbler, walks deliberately on or near ground rather than hopping, loud rolling 'churry-churry-churry-churry' song", similarSpecies: "Common Yellowthroat male has black mask across face but lacks yellow spectacles and has olive flanks; Canada Warbler has gray back and black streaks forming necklace across yellow breast; Hooded Warbler has black hood surrounding yellow face; Mourning Warbler has gray hood with no spectacles", interestingNote: "Despite the name, found throughout eastern deciduous forests, not just Kentucky; spends most of its time on or very near the ground walking through dense understory, behavior very unusual for a warbler; song is one of the loudest and most far-carrying of the wood-warblers; declining significantly in many regions due to forest fragmentation which increases nest parasitism by Brown-headed Cowbirds and increases predation from edge-adapted predators" },
{ name: "Lark Sparrow", scientific: "Chondestes grammacus", family: "Sparrows & Finches", conservation: "LC", image: "Lark_Sparrow_OCt11_2023-1.webp", fieldMarks: "Spectacular harlequin face pattern with chestnut ear patch, chestnut crown stripes, bold white face split by black eye line and black whisker mark, white breast with single prominent black central spot (like a stickpin), relatively plain grayish-brown back, long rounded tail with bold white corners highly visible in flight, relatively large for a sparrow", similarSpecies: "No other sparrow approaches this distinctive face pattern; Sage Sparrow much plainer overall with simpler facial markings; White-crowned Sparrow has black and white striped crown but lacks chestnut and the bold face pattern; juveniles more streaked but still show white tail corners", interestingNote: "One of the most boldly and beautifully patterned of all sparrows; unlike most sparrows which hop, often walks and runs on the ground in open areas like quail; performs elaborate courtship display with male spreading tail to prominently display white corners while strutting and singing before female; increasingly rare in Northeast, more common in grasslands of central and western states" },
{ name: "Laughing Gull", scientific: "Leucophaeus atricilla", family: "Gulls, Terns & Seabirds", conservation: "LC", image: "LaughingGull2_July9.webp", fieldMarks: "Medium-sized gull, breeding adult has complete black hood from forehead to nape, prominent white eye crescents above and below eye creating 'spectacled' look, dark slate-gray back and wings, white underparts, reddish-black bill, black legs, white trailing edge on wing; nonbreeding adult has white head with dusky gray smudging on nape and ear, distinctive loud laughing call 'ha-ha-ha-ha-haah-haah-haah'", similarSpecies: "Franklin's Gull has white eye crescents in all plumages and shows partial black hood in winter; Bonaparte's Gull much smaller and more delicate with small black ear spot in winter plumage and black bill; Ring-billed Gull lacks black hood and has yellow legs", interestingNote: "Named for its raucous, maniacal laughing call that sounds like demented laughter; highly opportunistic and aggressive feeder that follows shrimp boats and ferries for discards, pirates food from other seabirds including terns and pelicans, raids tern and skimmer colonies for eggs and small chicks, and even catches flying insects; wingspan can reach nearly four feet; abundant on Atlantic and Gulf coasts" },
{ name: "Least Bittern", scientific: "Ixobrychus exilis", family: "Shorebirds & Waders", conservation: "LC", image: "Least_Bittern_April_21_2025_Brooklyn_PP.jpg", fieldMarks: "Tiny heron only 11-14 inches long (smallest heron in Americas), large buffy wing patches strongly contrast with black flight feathers and back, male has black crown and back with chestnut neck sides and white underparts, female has rich rufous-brown replacing male's black areas, greenish-yellow legs, very long toes, extremely secretive and reluctant to fly, when flushed flies weakly with dangling legs just above marsh vegetation", similarSpecies: "American Bittern much larger (28 inches) with no contrasting wing patches and heavily streaked brown plumage; Green Heron larger with dark wings lacking buff patches and different chunky shape; all night-herons much larger and chunkier", interestingNote: "Smallest heron in the Americas; has remarkable ability to compress body to width of just 2 inches allowing it to slip through dense marsh vegetation between cattail and reed stems; when alarmed, freezes with bill pointed straight skyward and sways gently with vegetation to blend in - vertical stripes on neck blend perfectly with vertical reeds; so secretive and skulking it's often completely overlooked even when fairly common; catches small fish, frogs, and large insects by standing motionless then striking lightning-fast" },
{ name: "Least Flycatcher", scientific: "Empidonax minimus", family: "Forest Songbirds", conservation: "LC", image: "Least_Flycatcher_August_26_2025_Brooklyn.jpg", fieldMarks: "Small compact flycatcher with relatively large round head, olive-brown to grayish-brown upperparts, grayish-white underparts with olive wash on sides, bold white eye ring, two crisp white wing bars, relatively short wings with minimal primary extension beyond tertials, small bill, constantly delivers distinctive snappy 'che-bek' or 'che-beck' call", similarSpecies: "All other Empidonax flycatchers appear nearly identical and are best distinguished by voice, habitat, and subtle differences - Acadian Flycatcher has longer primary projection and different 'peet-sah' call; Willow Flycatcher has 'fitz-bew' sneeze; Alder Flycatcher has 'fee-bee-o' call; Yellow-bellied Flycatcher has yellow wash below", interestingNote: "Member of the notoriously difficult Empidonax genus where all five eastern species look virtually identical and are reliably identified only by voice and breeding habitat; smallest of the eastern Empidonax flycatchers; vigorously defends small territories and males may sing 'che-bek' up to 600 times per hour throughout daylight hours; prefers open deciduous or mixed woodlands; populations have declined in recent decades" },
{ name: "Least Tern", scientific: "Sternula antillarum", family: "Gulls, Terns & Seabirds", conservation: "LC", image: "Least_Tern_June26.webp", fieldMarks: "Tiny tern only 9 inches long (smallest tern in Americas), breeding adult has black cap extending from forehead over crown with white forehead patch, yellow bill with black tip, light gray back and wings, white underparts, yellow to orange legs, rapid wing beats give twinkling or flickering appearance in flight, high-pitched repeated 'kip-kip-kip' calls", similarSpecies: "Forster's Tern much larger (14 inches) with orange bill lacking black tip and slower wing beats; Black Tern larger and has dark body in breeding plumage; all other terns are substantially larger; size alone often diagnostic", interestingNote: "Smallest tern in the Americas and one of smallest seabirds in world; interior Mississippi River population federally endangered due to extensive damming and channelization of rivers eliminating sandbar nesting habitat; nests in small noisy colonies on sandy beaches, often just above high tide line making nests extremely vulnerable to storms, high tides, and human disturbance; hovers extensively before plunge-diving for tiny fish; both parents aggressively defend nest area, dive-bombing intruders including humans" },
{ name: "Lesser Scaup", scientific: "Aythya affinis", family: "Waterfowl", conservation: "LC", image: "Lesser_Scaup_March11_2025_Prospect_Park.jpg", fieldMarks: "Medium-sized diving duck, male has black chest and rear with white sides creating bold contrast, peaked head with steep forehead and bump at back giving angular appearance, head shows purple gloss in good light (not green), blue-gray bill with black tip, yellow eyes; female brown overall with bold white face patch at base of bill; in flight both sexes show white wing stripe extending only halfway along trailing edge of wing", similarSpecies: "Greater Scaup has more rounded head with green gloss (not purple) and white wing stripe extends to wing tip; Ring-necked Duck has white ring on bill, white spur on side, and different head shape; Redhead has rounded rusty-red head and different bill pattern", interestingNote: "Most abundant diving duck in North America with continental population estimated at 3-4 million; name 'scaup' is Scottish word for shellfish beds where these ducks commonly feed; the peaked or angular head shape with high forehead is the most reliable field mark to separate from Greater Scaup - head appears to have a prominent 'bump' on back; forms large flocks called 'rafts' on open water during migration and winter" },
{ name: "Lincoln's Sparrow", scientific: "Melospiza lincolnii", family: "Sparrows & Finches", conservation: "LC", image: "Lincolns_Sparrow.jpg", fieldMarks: "Small sparrow appearing like a washed-out Song Sparrow with finer markings, most distinctive feature is buffy breast band crossed by very fine crisp black streaks, gray face with bright white eye ring, gray central crown stripe bordered by brown, rufous-tinged wings and tail, relatively short tail, pink legs, raises feathers on crown when alert creating peaked appearance, overall impression is delicate and well-marked", similarSpecies: "Song Sparrow is larger and longer-tailed with bolder breast streaking and no distinct buff breast band; Swamp Sparrow has solid rufous cap in breeding plumage and lacks buff breast band; Savannah Sparrow has yellow eyebrow and no buff coloring", interestingNote: "Named by John James Audubon in honor of his young companion Thomas Lincoln who collected the first specimen in Labrador in 1833; often very secretive and skulking, staying hidden in dense low vegetation; when agitated raises feathers on crown creating conspicuous peak; found in wet brushy areas during migration; song is a sweet gurgling warble similar to House Wren but more musical" },
{ name: "Little Blue Heron", scientific: "Egretta caerulea", family: "Shorebirds & Waders", conservation: "LC", image: "LittleBlueHeron_May20.webp", fieldMarks: "Adult entirely medium blue-gray to slate-blue with purplish-maroon head and neck (especially bright in breeding season), long dark legs, two-toned bill dark at tip and blue-gray at base, shaggy plumes on head and neck in breeding; immature completely white with greenish-yellow legs and gray-tipped blue bill, gradually molts into adult plumage over 1-2 years creating striking piebald or calico patterns of white and blue", similarSpecies: "Adult Tricolored Heron has white belly stripe and entirely pale bill; adult Snowy Egret has entirely black bill and black legs with bright yellow feet; adult Reddish Egret much larger with shaggy appearance; immature Little Blue very similar to Snowy Egret but has gray-tipped blue bill, greenish-yellow legs, and more subdued behavior", interestingNote: "Juveniles are pure white, possibly an evolutionary adaptation allowing them to forage alongside more productive Snowy Egrets without competition or aggression from adults of either species; takes two years to acquire full adult plumage, going through striking intermediate stages with patches of white and blue creating pied appearance; feeds more slowly and methodically than Snowy Egrets, walking deliberately while hunting" },
{ name: "Long-tailed Duck", scientific: "Clangula hyemalis", family: "Waterfowl", conservation: "VU", image: "Long_Tailed_Duck_Feb17_2024.webp", fieldMarks: "Small sea duck with complex plumage that changes dramatically between seasons, breeding male has very long pointed central tail feathers (up to 4 inches), black breast, white belly, dark wings with white shoulder patch, white face with dark cheek patch; nonbreeding male has mostly white head and body with dark cheek patch; female brown and white with shorter tail, all plumages show entirely dark wings with no white; yodeling musical calls", similarSpecies: "Northern Pintail drake has similar extremely long tail but very different head pattern and found in different freshwater habitats; Bufflehead much smaller with no tail extension; no other sea duck has such dramatically elongated tail feathers in male", interestingNote: "One of the deepest-diving ducks in North America, regularly reaching depths of 200 feet and capable of staying submerged for over one minute while searching for mollusks and crustaceans; very vocal with musical yodeling calls audible from great distances; recently reclassified from Least Concern to Vulnerable due to significant population declines; formerly called Oldsquaw, name changed in 2000 due to offensive connotations" },
{ name: "Louisiana Waterthrush", scientific: "Parkesia motacilla", family: "Warblers", conservation: "LC", image: "Louisiana_Waterthrush_April30_2024.webp", fieldMarks: "Rich brown above, bright white below with heavy crisp black streaking on breast and flanks, bold bright white eyebrow that is narrow in front of eye but flares much wider and whiter behind eye, bright bubble-gum pink legs, large bill for a warbler, constantly bobs entire rear half of body up and down, always found near fast-flowing rocky streams and rivers, loud ringing song carries over sound of water", similarSpecies: "Northern Waterthrush has yellowish or buff tinge to underparts, narrow buff eyebrow of even width throughout (doesn't flare), usually found near still or slow-moving water; Ovenbird has orange crown stripe bordered by black, walks on ground without bobbing rear end", interestingNote: "Despite the name 'Louisiana,' breeds throughout eastern deciduous forests from southern Canada to the Gulf states, not primarily in Louisiana; one of the very earliest spring migrants among warblers, arriving in late March when many warblers are still in tropics; spends entire life within sound of flowing water, walking along stream edges and in shallow water while constantly bobbing rear end - this distinctive bobbing behavior shared with only one other warbler species" },

            // M-P SPECIES - ENHANCED
{ name: "Magnolia Warbler", scientific: "Setophaga magnolia", family: "Warblers", conservation: "LC", image: "Magnolia_Warbler_May18_2024.webp", fieldMarks: "Breeding male has gray crown with black mask through eye, bright yellow underparts heavily streaked with black on sides and flanks, black back with white wing patches, distinctive broad white tail band across middle of otherwise black tail (highly visible from below), yellow rump, white undertail coverts; female and fall birds much duller but always retain distinctive white tail band pattern", similarSpecies: "Prairie Warbler has side-to-side tail-wagging motion and lacks white wing patches; Yellow-rumped Warbler has white throat and different tail pattern; Cape May Warbler has chestnut cheek patch and no white wing patch", interestingNote: "Famously misnamed by Alexander Wilson who shot the first specimen in a magnolia tree during migration in Mississippi - actually breeds in dense young spruce and fir forests across Canada and northern US; the wide white tail band across middle of black tail visible from below is diagnostic and remains visible even in dull fall plumage; one of most common and widespread warblers in northern coniferous and mixed forests" },
{ name: "Mallard", scientific: "Anas platyrhynchos", family: "Waterfowl", conservation: "LC", image: "Mallard_Feb29_2024.webp", fieldMarks: "Male (drake) has iridescent green head and neck, narrow white collar, rich chestnut-brown breast, yellow bill, gray body with black rump, curled black feathers on tail; female (hen) mottled brown throughout with orange and black bill, both sexes have bright blue speculum (wing patch) bordered with white on both leading and trailing edges, orange feet", similarSpecies: "American Black Duck much darker overall with no white in tail and violet (not blue) speculum; female Mottled Duck (southeastern US) similar but lacks white borders on speculum; Northern Pintail drake has chocolate head and white breast; Northern Shoveler has enormous spatulate bill", interestingNote: "Ancestor of nearly all domestic duck breeds except Muscovy; most abundant and widespread duck species in Northern Hemisphere; males make quiet raspy 'raeb' calls while females make the loud stereotypical quacking sounds; readily hybridizes with American Black Duck creating identification challenges and threatening genetic integrity of that species; highly adaptable, now thrives in urban parks and can become tame where protected" },
{ name: "Merlin", scientific: "Falco columbarius", family: "Raptors & Owls", conservation: "LC", image: "Merlin_Aug31_2025_Brooklyn.jpg", fieldMarks: "Small powerful falcon, male slate-blue to blue-gray above with buff underparts heavily streaked with dark brown, rufous-brown streaking on whitish underparts, multiple dark bands on tail, lacks strong facial pattern of larger falcons, dark eyes; female similar but brown above; both have rapid direct flight with quick powerful wing beats alternating with brief glides, appear compact and bullet-shaped in flight", similarSpecies: "American Kestrel has rufous back and tail with bold black facial stripes and hovers while hunting; Sharp-shinned Hawk has shorter rounded wings and different flight style with flap-flap-glide pattern; Peregrine Falcon much larger with bold black mustache marks; Prairie Falcon paler overall", interestingNote: "Aggressive and fearless hunter of small birds, regularly taking species as large as pigeons; named for the Arthurian wizard Merlin; unlike American Kestrel which hovers, hunts in rapid direct flight often chasing prey through obstacles; increasingly adapting to urban environments where they nest on buildings and hunt House Sparrows, European Starlings, and pigeons; three distinct subspecies vary from very dark (Pacific Northwest 'Black Merlin') to very pale (Prairie Merlin)" },
{ name: "Mourning Dove", scientific: "Zenaida macroura", family: "Other Landbirds", conservation: "LC", image: "Mourning_Dove_March7_2023-1.webp", fieldMarks: "Slim graceful dove with small head on long neck, long pointed tail edged with large white spots visible in flight, soft grayish-tan to pinkish-buff body, scattered black spots on wings, small black spot on side of neck below and behind ear, pinkish wash on breast, dark eyes, bluish skin around eye, wings whistle loudly in flight, mournful cooing 'ooo-AH-hoo-hoo-hoo' gives the species its name", similarSpecies: "Eurasian Collared-Dove larger and paler with black half-collar on nape and blunt squared tail; White-winged Dove stockier with white wing patches visible at rest and much shorter rounded tail; Common Ground-Dove much smaller (sparrow-sized) with short tail and scaly appearance", interestingNote: "Most abundant native bird in North America with breeding population estimated at 350+ million individuals; most heavily harvested game bird with over 20 million shot annually; named for its mournful cooing call; unlike most birds which must tilt head back to swallow water, doves can suck up water continuously; can raise up to 6 broods per year in warm climates; feeds young 'pigeon milk' - nutritious secretion from crop lining" },
{ name: "Mourning Warbler", scientific: "Geothlypis philadelphia", family: "Warblers", conservation: "LC", image: "Mourning_Warbler_May25_2025_Brooklyn_PP-1.jpg", fieldMarks: "Male has complete gray hood covering head and upper breast with distinct black bib or scalloping on lower throat and upper breast (resembling crepe mourning cloth), bright yellow underparts below hood, olive-green back, lacks any eye ring (key field mark distinguishing from Connecticut Warbler); female has paler gray hood that may appear almost brown, pale yellow throat showing through hood, may show very faint incomplete eye ring", similarSpecies: "MacGillivray's Warbler (western) has bold broken white eye crescents; Connecticut Warbler has complete bold white eye ring and walks on ground; Common Yellowthroat male has black mask across face only and olive-brown sides", interestingNote: "One of the most skulking and hardest to observe warblers; named not for mournful behavior but because specimen was collected on a day of national mourning; among the latest spring migrants of all warblers; one of the most poorly studied warblers due to its extremely secretive nature, brief breeding season, and preference for dense impenetrable thickets; populations appear stable but actual status difficult to determine due to secretive habits" },
{ name: "Mute Swan", scientific: "Cygnus olor", family: "Waterfowl", conservation: "LC", image: "Mute_Swans_Aug12_2024.webp", fieldMarks: "Very large all-white swan (one of world's heaviest flying birds), orange bill with prominent black knob at base (larger in males), long gracefully curved S-shaped neck often held in elegant curve, often swims with wings arched aggressively over back in busking display, black legs; juveniles dingy grayish-brown with gray-pink bill, takes 2 years to acquire full adult plumage", similarSpecies: "Trumpeter Swan and Tundra Swan have entirely black bills with no knob and typically hold neck straighter; Snow Goose much smaller with pink bill and black wing tips; immature Mute Swan can be confused with immature native swans but shows pink in bill", interestingNote: "Invasive species from Europe introduced for ornamental purposes in late 1800s; common name is misnomer as they do vocalize with hisses, snorts and grunts, just less than native swans; extremely aggressive and territorial, will attack and drive away native waterfowl, and pose threat to humans - several human deaths from swan attacks have been documented; can weigh over 30 pounds; many states have active removal programs to protect native species" },
{ name: "Nashville Warbler", scientific: "Leiothlypis ruficapilla", family: "Warblers", conservation: "LC", image: "Nashville_Warbler2_Sep15_2024.webp", fieldMarks: "Gray head and nape with prominent complete white eye ring (forms full circle around eye), rufous-chestnut crown patch usually concealed, bright yellow throat and underparts contrasting with gray head, olive-green back, no wing bars, bright yellow undertail coverts, relatively short tail, lower belly may show some white, bobs tail nervously", similarSpecies: "Connecticut Warbler much larger and bulkier with gray throat and complete eye ring; Virginia's Warbler (southwestern) has gray breast with only small yellow patch and yellow rump; Tennessee Warbler has white undertail coverts and thin pointed bill; Mourning Warbler lacks eye ring entirely", interestingNote: "Named for Nashville, Tennessee where Alexander Wilson collected the first specimen in 1811 - ironically Nashville is well outside the species' normal range and it's rarely seen there; constantly bobs and flicks tail; two geographically separate populations that differ significantly in habitat preference may represent distinct species - eastern birds breed in open bogs and forest edges while western mountain birds prefer drier habitats; one of most common warblers on migration" },
{ name: "Nelson's Sparrow", scientific: "Ammospiza nelsoni", family: "Sparrows & Finches", conservation: "LC", image: "Nelsons_Sparrow.jpg", fieldMarks: "Small sparrow with distinctly bright orange-buff face, breast, and nape creating overall golden-orange appearance, fine dark streaks on breast and flanks creating veiled or overlaid effect, gray median crown stripe with dark brown lateral stripes, gray nape contrasting with orange face, relatively long thin sharply pointed bill, very short tail, found exclusively in salt marshes (coastal) or prairie marshes (interior), extremely secretive and furtive", similarSpecies: "Saltmarsh Sparrow very similar but has less orange on face, shows more distinct gray auricular, coarser darker streaking, and found only in salt marshes; Seaside Sparrow much larger and grayer with thick bill and bright yellow lores; Le Conte's Sparrow of inland wet meadows has white central crown stripe and orange-buff face", interestingNote: "Two very distinct populations representing different subspecies or possibly separate species - Atlantic coast 'Acadian' birds nest in northeastern salt marshes while 'Nelson's' birds nest thousands of miles away in interior prairie marshes; these populations differ in plumage details, size, and vocalizations; song is quiet hissing 'tsup-tsee-eeeee' often delivered during short display flight low over marsh vegetation; seriously threatened by sea-level rise affecting coastal marshes" },
{ name: "Northern Flicker", scientific: "Colaptes auratus", family: "Other Landbirds", conservation: "LC", image: "Northern_Flicker_Sep22_2024.webp", fieldMarks: "Large woodpecker with brown back boldly barred with black, tan face and breast covered with black polka dots, large black crescent on breast, white rump patch conspicuous in flight; eastern 'Yellow-shafted' form has bright yellow underwing and undertail, gray crown and nape, tan face with red crescent on nape, male has black mustache stripe; western 'Red-shafted' form has salmon-red underwing, brown crown, gray face, males have red mustache", similarSpecies: "No similar woodpecker in eastern North America - combination of size, spotted breast, white rump, and ground-foraging habit distinctive; Gilded Flicker (Southwest deserts) has yellow wing linings but cinnamon cap; Northern Flicker and Gilded Flicker sometimes hybridize", interestingNote: "One of few woodpeckers that commonly feeds on ground, consuming more ants than any other North American bird - tongue can extend 2 inches beyond bill tip coated with sticky saliva to capture ants; requires consumption of thousands of ants daily; unlike other woodpeckers that climb trees, often seen hopping on ground; frequently hybrids occur where 'Yellow-shafted' and 'Red-shafted' ranges overlap, showing intermediate characteristics" },
{ name: "Northern Mockingbird", scientific: "Mimus polyglottos", family: "Forest Songbirds", conservation: "LC", image: "Northern_Mockingbird_Mar18_2022.webp", fieldMarks: "Slender gray bird with darker gray wings and tail, bold white patches on wings visible both at rest and in flight, outer tail feathers white, long tail often held cocked upward, relatively long slightly downcurved bill, yellow eyes (distinctive among gray songbirds), long legs; in flight or during courtship displays flashes white wing patches and white tail edges dramatically", similarSpecies: "Loggerhead Shrike has black mask through eye, hooked bill, and different behavior; Gray Catbird entirely gray with no white in wings; Townsend's Solitaire (western) has buff wing patches and white eye ring", interestingNote: "Extraordinary mimic capable of learning and imitating over 200 different song types including other birds, insects, amphibians, and even mechanical sounds like car alarms, dogs barking, and musical instruments; males often sing persistently at night, especially when moonlit or near artificial lights; scientific name 'polyglottos' literally means 'many-tongued'; known for running along ground with wings spread showing white patches to startle insects into movement; fiercely territorial, will attack its own reflection in windows and car mirrors" },
{ name: "Northern Parula", scientific: "Setophaga americana", family: "Warblers", conservation: "LC", image: "Northern_Parula12_May2_2024.webp", fieldMarks: "Very small warbler (one of smallest), blue-gray head and upperparts with distinctive yellow-green triangular patch on back, yellow throat and upper breast, white belly and undertail, two bold white wing bars, white crescents above and below eye create broken eye ring; breeding male has rusty and black breast bands across yellow breast forming necklace, female lacks breast bands or shows faint versions", similarSpecies: "Tropical Parula (southern Texas only) lacks yellow-green back patch and has more orange wash on breast; Cerulean Warbler has blue upperparts and white breast with black necklace; Black-throated Blue Warbler lacks yellow throat and has white wing spot only", interestingNote: "Nests almost exclusively in hanging Spanish moss (southern populations) or Usnea lichen commonly called 'old man's beard' (northern populations) - where these specific nest materials are absent, Northern Parulas are absent; female constructs nest entirely from one of these materials, creating an enclosed suspended pouch with side entrance; name 'parula' is diminutive form of Latin 'parus' meaning titmouse, literally 'little titmouse'; buzzy trill song rises then drops at end" },
{ name: "Northern Pintail", scientific: "Anas acuta", family: "Waterfowl", conservation: "LC", image: "Northern_Pintail_Feb29_2024-1.webp", fieldMarks: "Elegant dabbling duck with very long neck, drake has chocolate-brown head, bright white breast extending up neck sides in thin line to white face, gray body with elongated black tertials draping over back, black undertail coverts with yellow patches, extremely long pointed central tail feathers (up to 4 inches creating pin-tail), blue-gray bill; female intricately mottled brown with gray bill, shorter but still noticeably pointed tail", similarSpecies: "Other dabbling ducks lack extremely long needle-pointed central tail feathers; American Wigeon drake has white forehead and green face patch; Green-winged Teal much smaller; Long-tailed Duck is sea duck with entirely different pattern", interestingNote: "Among the most elegant and graceful of waterfowl with slim profile, long neck, and exceptionally long pointed tail; breeding male's tail can be up to 4 inches long - longer proportionally than any other duck; one of earliest spring migrants and among latest to establish breeding territories; capable of diving deeper than most other dabbling ducks when necessary; populations have declined significantly since 1970s due to habitat loss on breeding grounds" },
{ name: "Northern Rough-winged Swallow", scientific: "Stelgidopteryx serripennis", family: "Other Landbirds", conservation: "LC", image: "Northern_Rough_Winged_Swallow_May2_2022_Fort_Wayne_IN-1.jpg", fieldMarks: "Medium-sized swallow, plain brown above without any gloss or sheen, pale dingy gray-brown throat and upper breast gradually fading to white on lower breast and belly (no distinct breast band), relatively short slightly notched tail, direct flight rather than erratic; outer edge of outer primary wing feather has tiny recurved hooks (not visible in field but source of common name), dull coloring overall compared to other swallows", similarSpecies: "Bank Swallow has crisp dark breast band contrasting with white throat and belly; Tree Swallow has clean white underparts and iridescent blue-green back; juvenile Bank and Tree Swallows can be confusing but show different head and wing patterns", interestingNote: "Common name derives from microscopic serrations or hooks on outer edge of outer wing feather - function remains unknown though theories suggest may produce sound during display flights or may reduce turbulence; unlike colonial Bank Swallow, nests solitarily in cavities in banks, cliffs, bridges, and culverts, often appropriating old Belted Kingfisher burrows; male and female completely identical in field" },
{ name: "Northern Saw-whet Owl", scientific: "Aegolius acadicus", family: "Raptors & Owls", conservation: "LC", image: "Northern_Saw_Whet_Owl_Jan17_2022-6820.webp", fieldMarks: "Tiny owl only 7-8 inches tall (smaller than American Robin), no ear tufts, disproportionately large round head, very large yellow eyes dominating facial disk, white-streaked brown facial disk without dark border, brown upperparts spotted with white, white underparts with broad rusty-brown streaks, relatively long wings extend well past short tail when perched, short yellow bill", similarSpecies: "Eastern Screech-Owl has prominent ear tufts and larger size; Boreal Owl larger with chocolate-brown back, white-spotted facial disk framed by bold black border, and yellow bill; Northern Pygmy-Owl (western) has false eye spots on back of head and long barred tail", interestingNote: "Name comes from repetitive tooting call that sounds like saw being sharpened on whetstone; one of smallest owls in North America; strictly nocturnal and remarkably tame, often allowing extremely close approach when discovered roosting in dense conifers during day; regularly captured in large numbers in mist nets during migration studies revealing impressive migration routes; caches prey (mice and voles) in winter, allowing frozen prey to thaw by sitting on it before eating" },
{ name: "Northern Shoveler", scientific: "Spatula clypeata", family: "Waterfowl", conservation: "LC", image: "Northern_Shoveler_Feb29_2024.webp", fieldMarks: "Medium-sized dabbling duck instantly recognizable by enormous spatulate bill (twice as wide at tip as at base), drake has iridescent green head, white breast, chestnut flanks and belly, blue wing patches (visible in flight), yellow eyes, black bill; female mottled brown overall with gray-orange bill, blue-gray wing patch; both sexes have huge spoon-shaped bill that appears disproportionately large", similarSpecies: "Mallard drake has green head but much smaller bill and gray body; Blue-winged Teal much smaller with normal-sized bill; Cinnamon Teal (western) has spatulate bill but cinnamon body; no other duck has such enormous spatulate bill", interestingNote: "Bill contains over 100 comb-like projections called lamellae on each side that filter tiny food items including seeds, aquatic invertebrates, and plankton from water; feeds by swimming with bill partly submerged, straining water through lamellae; often swims in tight circles to create vortex that concentrates food particles; bill is so sensitive it can detect individual seeds; frequently forms mixed flocks with other dabbling ducks, taking advantage of particles stirred up by their feeding" },
{ name: "Northern Waterthrush", scientific: "Parkesia noveboracensis", family: "Warblers", conservation: "LC", image: "Northern_Waterthrush_Sep8_2024.webp", fieldMarks: "Brown upperparts, yellowish-buff to whitish below (color variable) with bold black streaking extending from throat to undertail coverts, yellowish eyebrow of even width from bill to nape (not flaring), pink legs, stout bill for a warbler, constantly bobs entire rear half of body in exaggerated manner, loud ringing metallic song, usually found near still or slow-moving water including bogs, ponds, and swamps", similarSpecies: "Louisiana Waterthrush has bright white eyebrow that flares much wider behind eye, pure white underparts with no buff or yellow tinge, prefers fast-flowing rocky streams; Ovenbird has orange crown stripe bordered by black and walks deliberately without bobbing", interestingNote: "Despite 'northern' in name, actually breeds from northern Canada south to West Virginia and Pennsylvania; name is misleading as southern Louisiana Waterthrush breeds farther north; not a thrush at all but a ground-dwelling warbler; unlike Louisiana Waterthrush which prefers rushing streams, found near still or slow water including northern bogs, beaver ponds, and lake edges; bobs entire rear end continuously while walking - one of most characteristic behaviors of any warbler; one of earliest fall migrants, appearing in southern states by July" },
{ name: "Olive-sided Flycatcher", scientific: "Contopus cooperi", family: "Forest Songbirds", conservation: "NT", image: "Olive_Sided_Flycatcher_May20_2024_Prospect_Park.jpg", fieldMarks: "Large-headed stocky flycatcher, dark olive-brown head and sides contrast sharply with white throat and central breast creating distinctive vested appearance, white tufts on sides of rump sometimes visible (cottony patches peeking out), relatively short tail, long wings extend nearly to tail tip, large bill, often perches conspicuously on dead snag tops, loud distinctive 'quick-THREE-beers!' or 'pip-pip-pip-PEE-yer' song", similarSpecies: "Wood-Pewees lack strong contrast between dark sides and white center; Greater Pewee (Southwest) very similar but has slight crest and different call; all other flycatchers smaller or show less contrast", interestingNote: "Near-threatened species that has experienced dramatic population decline of over 70% since 1970, likely due to loss of wintering habitat in South America; conspicuous behavior of perching prominently atop dead snags to hawk for flying insects; makes some of longest distance migrations of any flycatcher, wintering in Andes; song is among most distinctive and far-carrying of flycatchers" },
{ name: "Orange-crowned Warbler", scientific: "Leiothlypis celata", family: "Warblers", conservation: "LC", image: "Orange_Crowned_Warbler_Brooklkyn_Oct18_2024.jpg", fieldMarks: "Overall dull olive-yellow warbler lacking strong field marks, subtle orange crown patch rarely visible (even on males in breeding plumage), broken white eye ring (not complete circle), faint indistinct streaking on breast, bright yellow undertail coverts (most reliable field mark), thin pointed bill, relatively plain face without bold patterns, dull overall appearance is actually good field mark", similarSpecies: "Tennessee Warbler has white undertail coverts, more complete eye ring, and grayer appearance; Yellow Warbler much brighter yellow with no streaks; Nashville Warbler has complete bold white eye ring and gray head contrasting with yellow", interestingNote: "The well-hidden orange crown patch is seen so rarely that name is somewhat misleading - even experienced birders seldom see it; one of the plainest and most nondescript warblers, making it ironically one of easier warblers to identify; one of the latest fall migrant warblers, still moving through in late October and November when most warblers are long gone; western populations much brighter than drab eastern birds" },
{ name: "Orchard Oriole", scientific: "Icterus spurius", family: "Other Landbirds", conservation: "LC", image: "Orchard_Oriole_May19_2025_Brooklyn_GWC.jpg", fieldMarks: "Smallest oriole, adult male has black head, back, wings, and tail with deep brick-red to chestnut (not orange) underparts and rump, white wing bar; female and first-year male olive-yellow overall with two white wing bars; second-year male similar to female but with black throat bib; short tail, relatively short bill compared to other orioles, very active and vocal", similarSpecies: "Baltimore Oriole male is black and brilliant orange (not chestnut); Bullock's Oriole (western) has orange face and larger white wing patch; female Baltimore Oriole larger with orange wash; Hooded Oriole (Southwest) male has orange crown", interestingNote: "Smallest oriole in North America; young males don't acquire full adult plumage until second breeding season, first-year males resemble females but sport black throat; unlike Baltimore Oriole which prefers tall shade trees, lives up to name by preferring orchards and woodland edges; often nests in small loose colonies; weaves intricate hanging nest suspended from branch; populations have declined in parts of range" },
{ name: "Osprey", scientific: "Pandion haliaetus", family: "Raptors & Owls", conservation: "LC", image: "Osprey.webp", fieldMarks: "Large fish-eating raptor, white below with dark brown above, prominent dark brown eye stripe through white head creating masked appearance, wings appear kinked or crooked in flight with distinct bend at wrist, black carpal patches at wing bend, long wings held in distinctive M-shape when soaring, often hovers over water before spectacular feet-first plunge-dive for fish", similarSpecies: "Gulls have white backs and lack brown eye stripe; Bald Eagle much larger with white head and tail in adult; no other large raptor regularly plunges into water feet-first for fish", interestingNote: "Only raptor that plunges completely into water to catch fish with feet; reversible outer toe helps grasp slippery fish with two toes forward and two back; spiky pads on feet provide extra grip; carries fish facing forward for aerodynamics; nests on platforms - readily uses artificial structures including channel markers and utility poles; amazing conservation success story, rebounding after DDT-caused decline; found on every continent except Antarctica" },
{ name: "Ovenbird", scientific: "Seiurus aurocapilla", family: "Warblers", conservation: "LC", image: "Ovenbird_Aug23_2024.webp", fieldMarks: "Large ground-dwelling warbler, olive-brown above, white below with bold black streaks forming necklaces on breast and flanks, distinctive orange crown stripe bordered by black lines (often raised when excited), bold white eye ring, pink legs, thrush-like appearance but proportions different with longer body and shorter tail, walks deliberately on ground with tail often cocked up, loud accelerating 'TEACH-er TEACH-er TEACH-er' song", similarSpecies: "Waterthrushes constantly bob rear end; thrushes have spotted not streaked breasts and different shape; Northern Waterthrush has eyebrow stripe not eye ring", interestingNote: "Named for its remarkable domed ground nest with side entrance resembling old-fashioned outdoor oven; one of most abundant forest warblers across northern and eastern forests; song is one of loudest of any warbler, each phrase louder than last; also has spectacular seldom-heard flight song delivered at dusk; walks on forest floor rather than hopping like most warblers, methodically searching for insects in leaf litter" },
{ name: "Palm Warbler", scientific: "Setophaga palmarum", family: "Warblers", conservation: "LC", image: "Palm_Warbler_Oct20_2024.webp", fieldMarks: "Breeding adult has rusty-red cap, yellow underparts with rusty streaks on breast and flanks, yellow undertail coverts, yellow eyebrow, olive-brown back, white spots on tail corners; nonbreeding and immature much duller with less distinct cap and variable amount of yellow below; constantly bobs or pumps tail up and down (distinctive behavior), often forages on ground", similarSpecies: "Prairie Warbler also bobs tail but side-to-side not up and down, has bolder face pattern with yellow face; Yellow-rumped Warbler doesn't bob tail and has white throat; Bay-breasted Warbler in fall doesn't bob tail", interestingNote: "Seriously misnamed - doesn't breed near palm trees but in northern bogs and muskeg; actually spends more time around spruce trees; constant tail-bobbing is diagnostic among fall warblers; one of earliest fall migrants and latest spring migrants among warblers; often feeds on ground unlike most warblers; two subspecies differ in amount of yellow on underparts" },
{ name: "Peregrine Falcon", scientific: "Falco peregrinus", family: "Raptors & Owls", conservation: "LC", image: "Peregrine_Falcon_Oct2_2023.webp", fieldMarks: "Large powerful falcon, slate-gray to blue-gray back, pale underparts with dark barring, distinctive bold black mustache marks or sideburns on white face, yellow eye ring and cere (base of bill), long pointed wings, relatively short tail, powerful direct flight with shallow rapid wing beats, adult has darker hood", similarSpecies: "Prairie Falcon much paler with narrower mustache marks; Merlin much smaller with less distinct facial pattern; Gyrfalcon (rare arctic visitor) larger and bulkier with broader wings; all have different proportions and flight style", interestingNote: "Fastest animal on Earth, reaching speeds over 240 mph during hunting stoops (dives); incredible conservation success story, rebounding from near-extinction caused by DDT pesticide which caused egg-shell thinning; now nests on tall buildings and bridges in many cities, treating pigeons and starlings as cliff-dwelling prey; name 'peregrine' means wanderer - some individuals migrate thousands of miles while others are resident year-round" },
{ name: "Philadelphia Vireo", scientific: "Vireo philadelphicus", family: "Forest Songbirds", conservation: "LC", image: "Philadelphia_Vireo_May14_2025_Magee_Marsh.jpg", fieldMarks: "Small vireo with grayish-olive upperparts, bright yellow breast and belly (brighter than Warbling Vireo), dark lores creating slightly masked appearance, thick stubby bill, gray cap contrasting with olive back, no wing bars, relatively short tail, white eye crescents but no complete ring, moves slowly and deliberately through foliage", similarSpecies: "Warbling Vireo very similar but has paler or whitish underparts with less yellow; Tennessee Warbler has thin pointed bill, more active behavior, and white undertail coverts; Orange-crowned Warbler has thinner bill and broken eye ring", interestingNote: "Among the least known and most rarely seen vireos despite being relatively common in breeding range; often confused with much more abundant Warbling Vireo; combination of yellow underparts, thick vireo bill, and slow deliberate movements are best field marks; spends most time high in canopy making observation difficult; one of latest spring migrants among vireos; despite name, doesn't breed near Philadelphia - first specimen collected there during migration" },
{ name: "Pied-billed Grebe", scientific: "Podilymbus podiceps", family: "Gulls, Terns & Seabirds", conservation: "LC", image: "Pied_Billed_Grebe_Feb29_2024.webp", fieldMarks: "Small stocky waterbird, chicken-like bill (thick and short, not pointed), brown overall with whitish throat, breeding adult has black throat and black ring around pale bill, sits low in water with rear end often submerged, almost no tail visible, solitary, reluctant to fly preferring to dive when disturbed, red eyes", similarSpecies: "Other grebes have thin pointed bills and more elegant proportions; ducks have flat bills and colorful plumage; Least Bittern has long pointed bill and different shape", interestingNote: "Can control buoyancy by compressing feathers and expelling air, allowing it to slowly sink like submarine until only head shows or even completely submerge; feet located far back on body make walking on land nearly impossible; rarely flies, preferring to escape by diving; can stay underwater over 30 seconds; builds floating nest anchored to vegetation; young ride on parent's back even when parent dives, clinging to feathers" },
{ name: "Pileated Woodpecker", scientific: "Dryocopus pileatus", family: "Other Landbirds", conservation: "LC", image: "Pileated_Woodpecker1_Sep2_2024-2.webp", fieldMarks: "Crow-sized (largest woodpecker in most of North America), mostly black with bold white stripes down neck, brilliant red crest on both sexes (male has red mustache mark, female has black), white underwing lining visible in flight, distinctive flight pattern with deep undulations, loud ringing call, excavates large rectangular holes in trees, powerful chisel-like bill", similarSpecies: "No other eastern woodpecker approaches this size; extinct Ivory-billed Woodpecker was larger with white on back and white trailing edge on wing; American Crow has no crest or white markings", interestingNote: "Primary inspiration for Woody Woodpecker cartoon character; excavates enormous rectangular or oval holes in trees while searching for carpenter ants (primary food) - these cavities later used by Wood Ducks, owls, and other cavity nesters; requires large tracts of mature forest with dead trees and logs; loud drumming can carry half mile; both sexes excavate multiple roost cavities, sleeping in different hole each night; presence indicates healthy mature forest ecosystem" },
{ name: "Pine Warbler", scientific: "Setophaga pinus", family: "Warblers", conservation: "LC", image: "Pine_Warbler_Oct9_2024.webp", fieldMarks: "Yellow breast and throat (brighter on males, pale to whitish on females and immatures), unstreaked back olive-green, two white wing bars, indistinct yellow spectacles, relatively long tail, stout bill for a warbler, white belly, yellow undertail coverts, plain face, stays high in pine trees, slow musical trill song", similarSpecies: "Yellow-throated Warbler has white belly and black and white face pattern; Yellow Warbler brighter with no wing bars and red streaks on breast; fall Bay-breasted and Blackpoll Warblers have buff undertail coverts; Palm Warbler bobs tail constantly", interestingNote: "Aptly named - strongly associated with pine forests throughout year; one of earliest spring migrants among warblers, arriving when many warblers still in tropics; one of very few warblers that regularly visits bird feeders, eating suet and seeds; relatively slow and methodical compared to other warblers; song is simple musical trill similar to Chipping Sparrow but more musical; populations expanding northward and westward" },
{ name: "Prairie Warbler", scientific: "Setophaga discolor", family: "Warblers", conservation: "LC", image: "Prarie_Warbler_April30_2024.webp", fieldMarks: "Yellow below with bold black streaks restricted to sides forming neat vertical lines, olive-yellow above with rusty streaks on back, yellow face with black line through eye and black crescents below eye, two faint wing bars, bobs tail constantly in side-to-side motion (diagnostic behavior), white spots on tail corners visible when tail spread", similarSpecies: "Magnolia Warbler has white tail band across middle and doesn't bob tail; Palm Warbler bobs tail up-and-down not side-to-side; Cape May Warbler has chestnut cheek patch; Yellow Warbler has red streaks on breast and no facial pattern", interestingNote: "Seriously misnamed - does not occur on prairies but prefers scrubby old fields, forest clearcuts, and early successional habitats; constant tail-wagging motion is diagnostic; song is distinctive rising buzzy trill; despite common name, population actually declining especially in Northeast; benefits from disturbance creating scrubby habitat but eventually displaced by maturing forests; one of few warblers vulnerable to competition with aggressive Blue-winged Warbler" },
{ name: "Prothonotary Warbler", scientific: "Protonotaria citrea", family: "Warblers", conservation: "LC", image: "Prothonotary_Warbler3_April30_2024.webp", fieldMarks: "Stunning brilliant golden-yellow head and breast (brightest warbler), blue-gray wings and tail contrasting dramatically with yellow, large dark eyes stand out on yellow face, white undertail coverts and white tail spots, relatively long bill and short tail, female slightly duller, unstreaked, found near water in swamps", similarSpecies: "Yellow Warbler has olive wings with rusty breast streaks; Blue-winged Warbler has white wing bars and black eye line; no other warbler has this combination of brilliant golden-yellow with blue-gray wings", interestingNote: "Named for yellow robes worn by papal clerks called protonotaries; only eastern warbler that nests in natural cavities and will use nest boxes; cavity-nesting is unusual among warblers; strongly associated with wooded swamps and sluggish streams; often nests over water; declining in parts of range due to wetland loss; males may be polygynous, mating with multiple females; featured prominently in famous Alger Hiss spy case where chambers of evidence included Prothonotary Warbler nest sites" },
{ name: "Purple Finch", scientific: "Haemorhous purpureus", family: "Sparrows & Finches", conservation: "LC", image: "Purple_Finch_OCt27_2022.webp", fieldMarks: "Male appears dipped in raspberry juice with rose-red or raspberry coloring on head, breast, back, and rump, brown wings and tail, red color brightest on head and rump, unstreaked pinkish-red belly, notched tail; female has bold head pattern with bright white eyebrow stripe, dark cheek patch, heavy streaking on underparts, brown overall, both have stout conical bills", similarSpecies: "House Finch male has brown cap and brown-streaked flanks with less extensive red; Cassin's Finch (western) has redder crown contrasting with paler face; female House Finch has plainer face without bold white eyebrow", interestingNote: "Despite name, not purple but more raspberry or wine-colored; male's color intensity depends on diet; female's bold facial pattern is best way to separate from very similar female House Finch; beautiful rich warbling song; populations in East have declined significantly, possibly due to competition with introduced House Finch and disease; nomadic in winter, moving south in irruptive years when cone crop fails; much of former eastern breeding range now occupied by House Finch" },
{ name: "Purple Sandpiper", scientific: "Calidris maritima", family: "Shorebirds & Waders", conservation: "LC", image: "Purple_Sandpiper2_Jan23_2022.webp", fieldMarks: "Stocky medium-sized sandpiper, dark slate-gray to purplish-gray overall (darkest of regularly occurring shorebirds in winter), white belly, yellow-orange legs and base of bill, slightly drooped bill with dark tip, nonbreeding plumage very dark appearing almost black on jetties, found almost exclusively on rocky shores and jetties in winter, often allows close approach", similarSpecies: "Rock Sandpiper (Pacific coast) very similar but has greener legs and lighter plumage; Dunlin has black legs and more slender build; all other winter shorebirds much paler", interestingNote: "One of hardiest shorebirds, specializing in feeding on wave-washed rocky shores and jetties where few other shorebirds venture; purple coloring refers to purplish gloss on feathers visible only in certain light; surprisingly tame, often allowing very close approach; almost exclusively coastal in winter, rarely found on beaches preferring rocks; often seen with Ruddy Turnstones on jetties; tough enough to winter farther north than almost any other shorebird" },

            // R-Z SPECIES - ENHANCED
{ name: "Common Raven", scientific: "Corvus corax", family: "Other Landbirds", conservation: "LC", image: "Raven_Oct14_2024.jpg", fieldMarks: "Very large all-black bird (much larger than crow), massive thick black bill, shaggy throat feathers creating bearded appearance, wedge-shaped tail especially visible in flight, soars like a hawk with flat wings, deep croaking 'kronk' calls very different from crow's caw, often performs aerial acrobatics including rolls and tumbles", similarSpecies: "American Crow smaller with fan-shaped tail in flight, smaller bill, and different call; Fish Crow smaller with nasal 'uh-uh' call; Common Grackle much smaller with yellow eyes and long keel-shaped tail", interestingNote: "Among most intelligent of all birds, using tools, solving complex problems, and even planning for future; can recognize individual human faces and hold grudges for years; often seen in pairs (crows in flocks); perform spectacular aerial courtship displays; may live over 20 years; feature prominently in mythology of many cultures; population expanding southward and into urban areas" },
{ name: "Red-bellied Woodpecker", scientific: "Melanerpes carolinus", family: "Other Landbirds", conservation: "LC", image: "Red_Bellied_Woodpecker_April6_2025_Brooklyn_GWC.jpg", fieldMarks: "Medium woodpecker with striking black and white zebra-striped back and wings, pale grayish face and underparts, red nape on both sexes (male also has red crown extending to bill), faint reddish wash on belly (often difficult to see - poorly named), relatively large white patches at base of primaries visible in flight", similarSpecies: "Red-headed Woodpecker has entirely red head and large white wing patches; Golden-fronted Woodpecker (Texas) has golden nape; Northern Flicker has spotted breast", interestingNote: "Poorly named - red belly patch is subtle and hard to see; red on head much more obvious; increasingly common at feeders especially for suet; range expanding northward; loud rolling 'churr' call; stores food in bark crevices; male and female both excavate cavity, taking turns; aggressively defends territory from European Starlings competing for nest sites" },
{ name: "Red-breasted Merganser", scientific: "Mergus serrator", family: "Waterfowl", conservation: "LC", image: "Red_Breasted_Merganser_March10_2025_Prospect_Park.jpg", fieldMarks: "Diving duck with thin serrated bill, male has shaggy double crest (punk rocker hairdo), iridescent green head, white collar, rusty breast streaked with black, gray sides; female has shaggy rusty-brown crest, gray body, rusty head blending gradually into whitish throat with no sharp border; both have red eyes", similarSpecies: "Common Merganser male has white body and solid green head without crest, female has sharp border between rusty head and white throat; Hooded Merganser much smaller with fan-shaped crest", interestingNote: "Fastest duck in level flight - confirmed speeds over 100 mph during migration; unlike Common Merganser which prefers fresh water, more comfortable in salt water; serrated bill edges earn them nickname 'sawbills'; cooperative feeding behavior - groups herd fish into shallows; female often dumps eggs in other birds' nests including other merganser species" },
{ name: "Red-breasted Nuthatch", scientific: "Sitta canadensis", family: "Other Landbirds", conservation: "LC", image: "Red_Breasted_Nuthatch_April6_2025_Brooklyn_GWC.jpg", fieldMarks: "Small, blue-gray above with rusty-orange to cinnamon underparts, bold white eyebrow, black eye line, black cap on male (blue-gray on female), short tail, climbs down trees headfirst like larger White-breasted Nuthatch, nasal yank-yank call higher pitched than White-breasted", similarSpecies: "White-breasted Nuthatch larger with white breast and face; Brown-headed Nuthatch (Southeast) has brown cap and feeds in pine cones", interestingNote: "Smears sticky pine or spruce resin around nest entrance, possibly deterring predators or competitors; both adults carry resin on bill - may take hours to complete the task; irruptive migrant in fall, moving south in large numbers when conifer cone crop fails; associates closely with conifers year-round unlike White-breasted which prefers deciduous trees" },
{ name: "Red-eyed Vireo", scientific: "Vireo olivaceus", family: "Forest Songbirds", conservation: "LC", image: "Red_Eyed_Vireo_Oct27_2024.webp", fieldMarks: "Gray crown bordered by black line, bold white eyebrow bordered above and below by black, olive-green back, white underparts, red iris (actually appears dark at distance), no wing bars, relatively large vireo, persistent singer even in heat of day", similarSpecies: "Warbling Vireo lacks bold head pattern and crown stripes; Philadelphia Vireo has yellow breast; Black-whiskered Vireo (Florida) has dark whisker mark", interestingNote: "One of most abundant forest songbirds; sings persistently from dawn to dusk even in midsummer heat when most birds silent - record of 22,197 songs in one day; song consists of short phrases with pauses 'here I am, where are you, up here' etc.; hunts methodically through canopy foliage; one of most common victims of Brown-headed Cowbird parasitism; despite abundance, often overlooked high in canopy" },
